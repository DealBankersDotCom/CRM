<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deal Bankers | Circle Governance Matrix</title>
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden;
    background: radial-gradient(circle at center, #000004, #020d1a, #000004);
    font-family: 'Poppins', Arial, sans-serif; color: #ffd700;
  }
  h1 {
    position: absolute; top: 3%; width: 100%;
    text-align: center; font-size: 3.35em; letter-spacing: 8px;
    color: #ffd700; font-weight: 600;
    text-shadow: 0 0 50px #ffd700, 0 0 85px #ffaa00;
    user-select: none;
  }
  a.label {
    position: absolute; color: #ffd700;
    font-weight: 600; text-decoration: none;
    padding: 9px 18px; border-radius: 12px;
    font-size: 1.2em; cursor: pointer;
    text-shadow: 0 0 14px #ffd700;
    transition: 0.5s ease, transform 0.5s ease, opacity 0.4s ease;
  }
  a.label:hover {
    color: #ffffff;
    text-shadow: 0 0 32px #ffffff, 0 0 50px #ffd700;
    background: rgba(255,215,0,0.20);
    transform: scale(1.25);
    border: 1px solid #ffd700;
  }
  canvas { display: block; }
</style>
</head>
<body>
<h1>GOVERNANCE SPHERE OF TRUTH & RESPONSIBILITY</h1>

<!-- Heptagon Portals -->
<a href="charter.html" class="label" id="charter">Charter | Foundation</a>
<a href="records.html" class="label" id="records">Records | Evidence</a>
<a href="architect.html" class="label" id="architect">Architect | Systems</a>
<a href="shield.html" class="label" id="shield">Shield | Conduct</a>
<a href="legal.html" class="label" id="legal">Legal Strategy</a>
<a href="fatherhood.html" class="label" id="fatherhood">Fatherhood | Legacy</a>
<a href="presence.html" class="label" id="presence">Presence | Mindset</a>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// ðŸŒŒ Cosmos Lens
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 0, 6);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸ’¡ Illumination
scene.add(new THREE.AmbientLight(0x222222));
const pointLight = new THREE.PointLight(0xffd700, 1.65, 200);
pointLight.position.set(0, 0, 4);
scene.add(pointLight);

// ðŸ“ Sacred Constants
const PHI = (1 + Math.sqrt(5)) / 2;     // Golden Ratio 1.618
const PI = Math.PI;                     // Circle Constant
const TAU = Math.PI * 2;                // Full Turn (Ancient geometry)

// ðŸŒž Core Identity (Monad)
const core = new THREE.Mesh(
  new THREE.SphereGeometry(0.42 * PHI, 64, 64),
  new THREE.MeshBasicMaterial({ color: 0xffd700 })
);
scene.add(core);

// ðŸ”º Decision Triad â€” Reason, Will, Emotion
const triadRadius = 1.17 * PHI;
const triad = ["reason", "will", "emotion"];
triad.forEach((label, i) => {
  const angle = TAU/3 * i - PI/2;
  const x = Math.cos(angle) * triadRadius;
  const y = Math.sin(angle) * triadRadius;
  const node = new THREE.Mesh(
    new THREE.SphereGeometry(0.09 * PHI, 36, 36),
    new THREE.MeshBasicMaterial({ color: 0xffd700 })
  );
  node.position.set(x, y, 0.4);
  scene.add(node);
});

// ðŸœ‚ Governance Ring (Heptagon = 7 domains)
const portals = ["charter", "records", "architect", "shield", "legal", "fatherhood", "presence"];
const radius = 2.22 * PHI;
const coords = {};

portals.forEach((key, i) => {
  const angle = TAU/7 * i - PI/2;
  const x = Math.cos(angle) * radius;
  const y = Math.sin(angle) * radius;
  
  const gate = new THREE.Mesh(
    new THREE.SphereGeometry(0.12 * PHI, 40, 40),
    new THREE.MeshBasicMaterial({ color: 0xffd700 })
  );
  gate.position.set(x, y, 1);
  scene.add(gate);
  coords[key] = [x, y, 1];
});

// ðŸ—ƒ Universal Knowledge Matrix (Now Fully Expandable)
const knowledgeMatrix = {
  core: ["purpose", "father_oath", "identity", "integrity"],
  decision: {
    reason: ["strategy", "logic", "case_analysis"],
    will: ["execution", "habit", "self-order"],
    emotion: ["alignment", "parenting_presence", "story"]
  },
  domains: {
    charter: ["mandate", "constitution", "mission_letters"],
    records: ["evidence-log", "affidavits", "chronology", "case_files"],
    architect: ["firebase", "maps", "blueprints", "crm-design"],
    shield: ["moral-conduct", "truth-score", "daily-audit"],
    legal: ["mandamus", "motions", "case-strategy", "statutes"],
    fatherhood: ["parenting-proof", "timeline", "photos", "school-records"],
    presence: ["mindset-log", "discipline", "prayers", "gratitude"]
  },
  nonagon: [
    "Truth", "Record", "Time", "Duty", "Legacy",
    "Witness", "Alignment", "Responsibility", "Restoration"
  ]
};
console.log("%cKnowledge Matrix Activated", "color:gold", knowledgeMatrix);

// ðŸŒ€ Motion (Stable Harmonic, not random wobble)
let t = 0;
function animate(){
  requestAnimationFrame(animate);
  t += 0.003;

  // Sacred rotational equilibrium
  scene.rotation.y = Math.sin(t / PHI) * 0.55;
  scene.rotation.x = Math.sin(t / 2.4) * 0.18;

  updateLabelPositions();
  renderer.render(scene, camera);
}
animate();

// ðŸ· Align labels to spheres
const labels = {};
portals.forEach(id => labels[id] = document.getElementById(id));

function updateLabelPositions(){
  const w = innerWidth, h = innerHeight;
  for(const key in coords){
    const vec = new THREE.Vector3(...coords[key]);
    vec.project(camera);
    labels[key].style.left = `${(vec.x * 0.5 + 0.5) * w}px`;
    labels[key].style.top  = `${(-vec.y * 0.5 + 0.5) * h}px`;
  }
}

// ðŸ“± Responsiveness
addEventListener('resize', ()=>{
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 30% 20%,#0d1320,#000);
  color:#d6e6ff;
  overflow:hidden;
}

/* Header */
header{
  text-align:center;
  padding:18px;
  border-bottom:1px solid #1c2a3a;
  font-size:1.2rem;
  letter-spacing:2px;
  background:rgba(0,0,0,0.5);
  box-shadow:0 2px 20px rgba(0,209,255,0.15);
}

/* Layout */
.container{
  display:flex;
  flex-direction:row;
  height:calc(100% - 70px);
}

/* Sidebar */
.sidebar{
  width:260px;
  background:rgba(10,15,25,.85);
  border-right:1px solid #1c2a3a;
  padding:15px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  overflow-y:auto;
}

button{
  width:100%;
  margin:8px 0;
  padding:12px;
  background:rgba(0,0,0,.4);
  border:1px solid #00d1ff;
  border-radius:10px;
  color:#00d1ff;
  cursor:pointer;
  text-transform:uppercase;
  transition:all .2s ease;
  font-size:.9rem;
  font-weight:500;
}
button:hover{
  background:#00d1ff;
  color:#000;
  box-shadow:0 0 16px #00d1ff;
  transform:translateY(-1px);
}

/* Iframe */
.tool-area{
  position:relative;
  flex:1;
  height:100%;
  background:linear-gradient(180deg,#04070b,#070b11);
  display:flex;
  flex-direction:column;
}
iframe{
  flex:1;
  width:100%;
  height:100%;
  border:none;
  border-radius:0;
  background:#05080c;
  box-shadow:inset 0 0 30px rgba(0,234,255,0.1);
}

/* Loader overlay */
.loader{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#00d1ff;
  font-size:1.2rem;
  background:rgba(0,0,0,0.6);
  padding:25px 40px;
  border:1px solid #00d1ff;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,209,255,0.4);
}
.hidden{display:none;}

footer{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  text-align:center;
  padding:6px;
  font-size:.8rem;
  color:#666;
  background:rgba(0,0,0,.5);
  border-top:1px solid #1c2a3a;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🚀 DEAL BANKERS // Q-Terminal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  height:100%;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 30% 20%,#0d1320,#000);
  color:#d6e6ff;
  overflow:hidden;
}
header{
  text-align:center;
  padding:18px;
  border-bottom:1px solid #1c2a3a;
  font-size:1.2rem;
  letter-spacing:2px;
  background:rgba(0,0,0,0.6);
}
.container{
  display:flex;
  height:calc(100% - 70px);
}
.sidebar{
  width:250px;
  background:rgba(10,15,25,.85);
  border-right:1px solid #1c2a3a;
  padding:15px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  overflow-y:auto;
}
button{
  width:100%;
  margin:8px 0;
  padding:12px;
  background:rgba(0,0,0,.4);
  border:1px solid #00d1ff;
  border-radius:10px;
  color:#00d1ff;
  cursor:pointer;
  text-transform:uppercase;
  transition:all .2s ease;
  font-size:.9rem;
  font-weight:500;
}
button:hover{
  background:#00d1ff;
  color:#000;
  box-shadow:0 0 16px #00d1ff;
  transform:translateY(-1px);
}
.tool-area{
  position:relative;
  flex:1;
  height:100%;
  display:flex;
  flex-direction:column;
}
iframe{
  flex:1;
  width:100%;
  height:100%;
  border:none;
  border-radius:0;
  background:#05080c;
}
.loader{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#00d1ff;
  font-size:1.2rem;
  background:rgba(0,0,0,0.6);
  padding:25px 40px;
  border:1px solid #00d1ff;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,209,255,0.4);
}
.hidden{display:none;}
footer{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  text-align:center;
  padding:6px;
  font-size:.8rem;
  color:#666;
  background:rgba(0,0,0,.5);
  border-top:1px solid #1c2a3a;
}
</style>
</head>

<body>
<header>
  🚀 DEAL BANKERS // INTERNAL OPS CONSOLE <span style="color:#00d1ff;">v1.0</span>
</header>

<div class="container">
  <div class="sidebar">
    <button onclick="loadTool('https://bexar.tx.publicsearch.us/')">📜 County Clerk Portal</button>
    <button onclick="loadTool('https://bexar.tx.publicsearch.us/results?department=RP&docTypes=LIEN&limit=50&offset=0&parties=%7B%22grantee%22%3A%5B%7B%22term%22%3A%22San%20Antonio%22%2C%22types%22%3A%5B%22grantee%22%5D%7D%5D%7D&recordedDateRange=18000101%2C20251001&searchType=advancedSearch&sort=desc&sortBy=recordedDate')">🏛️ City Liens Search</button>
    <button onclick="loadTool('https://bexar.trueautomation.com/clientdb/propertysearch.aspx?cid=110')">🏠 BCAD Property Search</button>
    <button onclick="loadTool('https://bexar.acttax.com/act_webdev/bexar/index.jsp')">💰 Tax Assessor</button>
    <button onclick="loadTool('https://www.google.com/maps/d/u/0/edit?mid=1I6zf3DbwJ9kgNP8kCnEa0jb7FUtfoDo&usp=sharing')">🗺️ City Lien Leads Map</button>
    <button onclick="loadTool('https://docs.google.com/spreadsheets/d/1ZZATvHr9pfa6s4aQ-y0XxZZ6wLKMuM2HORz8LsGAMLE/edit?gid=187512055#gid=187512055')">📊 QR Database</button>
    <button onclick="loadTool('https://www.zillow.com/')">🏡 Zillow</button>
    <button onclick="loadTool('https://truepeoplesearch.com')">🔎 Skip Trace</button>
  </div>

  <div class="tool-area">
    <div id="loader" class="loader hidden">LOADING 🔄 Please wait…</div>
    <iframe id="toolFrame" src="" title="Deal Bankers Tool Viewer"></iframe>
  </div>
</div>

<footer>© DealBankers.com — Confidential Ops Interface</footer>

<script>
const frame = document.getElementById('toolFrame');
const loader = document.getElementById('loader');

function loadTool(url) {
  loader.classList.remove('hidden');
  frame.src = url;
}
frame.addEventListener('load', () => loader.classList.add('hidden'));
</script>
</body>
</html>

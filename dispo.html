<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wholesaler ‚Ä¢ Dispo</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>

  <style>
    :root{
      /* Brighter than acquisition, still sleek */
      --bg1:#0b131b; --bg2:#1a2a38; --bg3:#233748;
      --text:#f3f8fb; --muted:#c7d7e6; --line:rgba(255,255,255,.22);
      --gold:#ffd36b; --green:#26cf84; --blue:#47b4ff;
      --r:18px; --shadow:0 28px 70px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3));
      padding:10px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));
      border:1px solid var(--line); border-radius:20px; box-shadow:var(--shadow); overflow:hidden}

    .top{display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid var(--line);
      background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.08)); font-weight:700}
    .crumbs{display:flex;gap:10px;align-items:center;color:var(--muted)}
    .dot{width:7px;height:7px;border-radius:999px;background:var(--gold);box-shadow:0 0 14px rgba(255,211,107,.9)}
    .status{font-size:12px;color:#1cfc9b}

    .sticky{position:sticky;top:0;z-index:8;padding:12px;border-bottom:1px solid var(--line);
      background:linear-gradient(180deg,rgba(0,0,0,.08),rgba(255,255,255,.06))}
    .actions{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px;border-radius:12px;
      font-weight:800;border:1px solid var(--line);background:#102432;color:#eaf6ff;cursor:pointer;min-height:46px;text-decoration:none}
    .btn:hover{filter:brightness(1.08)}
    .btn-gold{background:linear-gradient(180deg,var(--gold),#c89b3a);color:#211a05;border:none}
    .btn-green{background:linear-gradient(180deg,var(--green),#1a9b61);color:#fff;border:none}
    .btn-ghost{background:#0f2a3a}
    .ico{font-size:20px}

    .section{padding:12px}
    .panel{border:1px solid var(--line);border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));padding:12px;margin-top:10px}

    .map{width:100%;height:420px;border:0;border-radius:14px;background:#fff}
    @media (max-width:520px){ .actions{grid-template-columns:repeat(3,1fr)} .map{height:320px} }

    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#0b1218;
      color:#fff;padding:10px 14px;border-radius:12px;border:1px solid var(--line);box-shadow:var(--shadow);font-size:14px;display:none;z-index:70}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="top">
        <div class="crumbs"><span>Wholesaler</span><span class="dot"></span><span>Dispo</span></div>
        <div class="status" id="status">Ready</div>
      </div>

      <div class="sticky">
        <div class="actions">
          <a class="btn btn-gold" href="#" id="actCall" title="Call"><span class="ico">üìû</span>Call</a>
          <a class="btn btn-gold" href="#" id="actSMS" title="Text"><span class="ico">üí¨</span>Text</a>
          <a class="btn btn-ghost" href="https://www.textnow.com/messaging" target="_blank" rel="noopener"><span class="ico">üîó</span>TextNow</a>
          <a class="btn btn-ghost" href="https://drive.google.com" target="_blank" rel="noopener"><span class="ico">üìÅ</span>Drive</a>
          <a class="btn btn-ghost" href="#" id="btnNotes"><span class="ico">üìù</span>Update Notes</a>
          <button class="btn btn-green" id="btnNext"><span class="ico">‚è≠Ô∏è</span>Next Deal</button>
        </div>
      </div>

      <div class="section">
        <div class="panel">
          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
            <strong id="dealTitle">Investor Group A ‚Ä¢ Example</strong>
            <span style="opacity:.8">1510 Blanco Rd, San Antonio, TX</span>
          </div>
          <div style="margin-top:10px">
            <!-- Your ‚Äúall leads‚Äù map (you can swap this ID) -->
            <iframe class="map"
              src="https://www.google.com/maps/d/u/0/embed?mid=1C_OfzvCIlHnx-6nLaZ3Y88izZtflM5g&ehbc=2E312F"
              loading="lazy" referrerpolicy="no-referrer-when-downgrade"
              title="Disposition Map"></iframe>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="toast"></div>

  <script>
    // Lightweight: pull phone from query if you want (?phone=)
    const params=new URL(location.href).searchParams;
    const phone=(params.get('phone')||'').replace(/[^\d+]/g,'');
    const callHref = phone ? `tel:${phone}` : '#';
    const smsHref  = phone ? `sms:${phone}` : '#';
    document.getElementById('actCall').href = callHref;
    document.getElementById('actSMS').href  = smsHref;

    document.getElementById('btnNotes').onclick=()=>window.open(
      'https://docs.google.com/forms', '_blank', 'noopener'
    );
    document.getElementById('btnNext').onclick=()=>window.scrollTo({top:0,behavior:'smooth'});
  </script>
</body>
</html>

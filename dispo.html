<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="icon (1).jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #060b11; --accent: #2b74ff; --accent-glow: #4f8cff;
      --text: #eaf2ff; --line: #1e2c3a; --muted: #9db2c7;
      --chrome: #a8c1ff; --neon: #33aaff;
    }
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at 30% 10%, #0b1523 0%, #050910 100%);
      color: var(--text);
      margin: 0; padding: 0;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px;
      background: linear-gradient(90deg, #070d16, #0e1b30 80%, #070d16);
      border-bottom: 1px solid var(--line);
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; color: var(--chrome); }
    .brand img { width: 42px; height: 42px; border-radius: 10px; box-shadow: 0 0 10px var(--neon); }
    nav { display: flex; gap: 10px; }
    nav a {
      padding: 6px 14px; border-radius: 8px; background: #162238; font-weight: 700;
      color: #bcd1ff; transition: .25s; text-decoration: none;
    }
    nav a:hover { background: var(--accent); color: #fff; box-shadow: 0 0 12px var(--accent-glow); }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .deal-card {
      background: #111c2a;
      border: 1px solid #2b74ff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 14px;
      color: var(--text);
      box-shadow: 0 0 14px rgba(43, 116, 255, 0.2);
    }
    .deal-card h2 {
      margin-top: 0;
      color: var(--chrome);
    }
    .deal-card img {
      max-width: 100%;
      border-radius: 12px;
      margin: 16px 0;
    }
    .deal-card p {
      margin: 6px 0;
      color: var(--muted);
    }
    .deal-card a {
      color: var(--neon);
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }
    .deal-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 40px auto;
      color: #88a5bf;
      font-size: .9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="icon (1).jpg" alt="logo" />
    <span>DealBankers</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Tools</a>
    <a href="dispo.html">Dispo</a>
    <a href="claims-exchange.html">ClaimChain</a>
  </nav>
</header>

<div class="container">
  <h1 style="color:var(--chrome);text-align:center;">ðŸ“¦ Wholesale Deals â€” Dispo</h1>
  <div id="dispo-list">Loading deals...</div>
</div>

<footer>
  Â© <span id="year"></span> DealBankers.com â€” Dispo Access for All
</footer>

<!-- Firebase SDKs (GLOBAL VERSION) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


<!-- Config (uses window.firebaseConfig) -->
<script src="config.js"></script>

<!-- Script to show current year -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<!-- Load and render deals -->
<script>
  const app = firebase.initializeApp(window.firebaseConfig);
  const db = firebase.database();

  const dispoList = document.getElementById("dispo-list");

  function esc(s) {
    return ('' + (s || '')).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[m]));
  }

  function renderDeals(deals) {
    if (!deals || deals.length === 0) {
      dispoList.innerHTML = "<p>No deals available at this time.</p>";
      return;
    }

    dispoList.innerHTML = ""; // Clear

    deals.forEach(deal => {
      const imgPath = `images/deals/${deal.folder || ''}/${deal.images?.[0] || 'placeholder.jpg'}`;
      const card = document.createElement("div");
      card.className = "deal-card";
      card.innerHTML = `
        <h2>${esc(deal.address)}</h2>
        <img src="${imgPath}" alt="Deal Photo">
        <p><strong>ARV:</strong> ${esc(deal.arv)}</p>
        <p><strong>Estimated Repairs:</strong> ${esc(deal.repairs)}</p>
        <p>${esc(deal.notes)}</p>
        <p>
          <a href="${deal.photos}" target="_blank">ðŸ“¸ View Google Photos</a>
          <a href="https://facebook.com" target="_blank">ðŸ“¢ Post to Facebook</a>
          <a href="https://craigslist.org" target="_blank">ðŸ“¢ Post to Craigslist</a>
        </p>
      `;
      dispoList.appendChild(card);
    });
  }

  function fetchDeals() {
    const ref = db.ref("dispoDeals");
    ref.on("value", snap => {
      const data = snap.val();
      const dealArray = Object.values(data || {});
      renderDeals(dealArray);
    });
  }

  fetchDeals();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Bankers Dispo CRM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
    .menu {
      cursor: pointer;
      font-size: 24px;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .menu-content a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    .menu-content a:hover {
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        height: calc(100vh - 60px);
      }
    }
    .lead-section, .map-section {
      padding: 10px;
    }
    .lead-section {
      flex: 1;
    }
    .map-section {
      flex: 1;
    }
    .lead-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .lead-buttons a, .lead-buttons button {
      font-size: 22px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      padding: 8px 12px;
      color: white;
    }
    .call { background-color: #007BFF; }
    .drive { background-color: #6c757d; }
    .settings { background-color: #343a40; }
    .chat { background-color: #17a2b8; }
    .lead-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto 15px;
      max-width: 500px;
    }
    .lead-card a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
    .lead-card button {
      background-color: #28a745;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .next-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe.map {
      width: 100%;
      height: 300px;
      border: none;
    }
    @media (min-width: 768px) {
      iframe.map {
        height: 100%;
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 90%;
      height: 80%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .accordion {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .accordion summary {
      background-color: #eee;
      cursor: pointer;
      padding: 10px;
      font-weight: bold;
    }
    .accordion div {
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
  </style>
  <script src="dispo.js"></script>
  <script>
    let index = 0;

    function showLead(lead) {
      const name = lead.contacts[0]?.name || "Unknown";
      const phone = lead.contacts[0]?.phone || "N/A";
      const notes = lead.notes ? lead.notes.replace(/\n/g, "<br>") : "No deal notes available.";
      const url = `https://docs.google.com/forms/d/e/1FAIpQLScIZ7GX_ga5yOx34817gOL8Bb5m3KFXW8r-5I4taw_-ergOxw/viewform?usp=pp_url&entry.849181096=Dispo&entry.121126280=${encodeURIComponent(name)}&entry.1828741519=${encodeURIComponent(lead.address)}`;

      document.getElementById("leadCard").innerHTML = `
        <div class="lead-buttons">
          <button class="call" onclick="copyToClipboard('${phone}')">üìû</button>
          <button class="drive" onclick="alert('Driving directions coming soon')">üöó</button>
          <a class="settings" href="#">‚öôÔ∏è</a>
          <a class="chat" href="https://www.dealbankers.com/chat.html" target="_blank">üí¨</a>
        </div>
        <div class="lead-card">
          <strong>${name}</strong><br>
          ${lead.address}<br>
          <a href="https://www.textnow.com/messaging" target="_blank">TextNow Link</a><br>
          <button onclick="openModal('${url}')">üìù Update Notes</button>
          <details class="accordion">
            <summary>üìä Deal Details</summary>
            <div>${notes}</div>
          </details>
        </div>
      `;
    }

    function nextLead() {
      index++;
      if (index >= leads.length) index = 0;
      showLead(leads[index]);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied number: " + text);
      });
    }

    function openModal(url) {
      const modal = document.getElementById("formModal");
      const iframe = document.getElementById("formIframe");
      iframe.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("formModal").style.display = "none";
      document.getElementById("formIframe").src = "";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onload = function () {
      if (typeof leads !== "undefined" && leads.length > 0) {
        showLead(leads[index]);
      } else {
        document.getElementById("leadCard").innerHTML = `<div class="lead-card">No dispo deals loaded.</div>`;
      }
    };
  </script>
</head>
<body>
  <header>
    Deal Bankers Dispo CRM
    <div class="menu" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-content" id="menuContent">
      <a href="https://www.dealbankers.com/wholesaler.html">Go to Acquisition Page</a>
    </div>
  </header>
  <div class="container">
    <div class="lead-section">
      <div id="leadCard"></div>
      <button class="next-btn" onclick="nextLead()">‚è≠Ô∏è Next Deal</button>
    </div>
    <div class="map-section">
      <iframe
        class="map"
        src="https://www.google.com/maps/d/u/0/embed?mid=1C_OfzvCIlHnx-6nLaZ3Y88izZtflM5g&ehbc=2E312F"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  <div id="formModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <iframe id="formIframe"></iframe>
    </div>
  </div>
</body>
</html>

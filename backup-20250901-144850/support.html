<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>General Support</title><style>

.chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a)}
.chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31)}
.active-chip{outline:2px solid #5db6ff; box-shadow:0 0 0 3px rgba(93,182,255,.18)}

<body data-portal="support" style="font-family:sans-serif;background:#0b1218;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;">
<header class="header">
  <nav class="nav">
    <a class="chip active-chip" href="wholesaler.html">Wholesaler</a>
    <a class="chip" href="contractor.html">Contractor</a>
    <a class="chip" href="realtor.html">Realtor</a>
    <a class="chip" href="settings.html">Settings</a>
  </nav>
  <nav class="nav">
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">🌀 Blue Phone</button>
    <button class="chip danger" id="btnRed">🚨 Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>
<div class="modal-backdrop" id="rbModal">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option>
        <option>Sales</option>
        <option>Contractor</option>
        <option>Realtor</option>
        <option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="What do you need?"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>
<script>
(function(){
  const portal = "wholesaler";
  function showModal(urgent){
    document.getElementById('rbTitle').textContent = urgent ? "🚨 Urgent Request" : "Blue Phone Request";
    document.getElementById('rbModal').style.display='flex';
    document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
  }
  function hideModal(){ document.getElementById('rbModal').style.display='none'; }
  document.addEventListener('click',function(e){
    if(e.target.id==='btnRed') showModal(true);
    if(e.target.id==='btnBlue') showModal(false);
    if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
    if(e.target.id==='logoutBtn'){ try{ firebase.auth().signOut(); }catch(_){ } }
    if(e.target.id==='rbSubmit')(async function(){
      const cat = document.getElementById('rbCategory').value;
      const subject = document.getElementById('rbSubject').value.trim();
      const details = document.getElementById('rbDetails').value.trim();
      const urgent = (document.getElementById('rbSubmit').dataset.urgent==='1');
      let uid=null,email=null; try{ const u=firebase.auth().currentUser; if(u){uid=u.uid;email=u.email;} }catch(_){}
      try{
        await firebase.database().ref('requests').push({
          portal, cat, subject, details, urgent, uid, email,
          ts: firebase.database.ServerValue.TIMESTAMP
        });
        alert('Request sent. We will respond shortly.'); hideModal();
        document.getElementById('rbSubject').value=''; document.getElementById('rbDetails').value='';
      }catch(err){ console.error(err); alert('Could not send.'); }
    })();
  });
})();
</script>
  <form style="background:#111c27;padding:20px;border-radius:16px;max-width:420px;width:100%">
    <h1>ðŸ“˜ General Support</h1>
    <label>Name</label><input required style="width:100%;padding:10px;margin:6px 0"/>
    <label>Message</label><textarea rows="4" required style="width:100%;padding:10px;margin:6px 0"></textarea>
    <button type="submit" style="width:100%;padding:12px;margin-top:10px;background:#1971c2;color:#fff;border:none;border-radius:10px">Send Support Request</button>
  </form>
</body>
</html>

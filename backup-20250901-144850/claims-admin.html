<script>
(function(){
  const portal = "wholesaler";
  function showModal(urgent){
    document.getElementById('rbTitle').textContent = urgent ? "🚨 Urgent Request" : "Blue Phone Request";
    document.getElementById('rbModal').style.display='flex';
    document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
  }
  function hideModal(){ document.getElementById('rbModal').style.display='none'; }
  document.addEventListener('click',function(e){
    if(e.target.id==='btnRed') showModal(true);
    if(e.target.id==='btnBlue') showModal(false);
    if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
    if(e.target.id==='logoutBtn'){ try{ firebase.auth().signOut(); }catch(_){ } }
    if(e.target.id==='rbSubmit')(async function(){
      const cat = document.getElementById('rbCategory').value;
      const subject = document.getElementById('rbSubject').value.trim();
      const details = document.getElementById('rbDetails').value.trim();
      const urgent = (document.getElementById('rbSubmit').dataset.urgent==='1');
      let uid=null,email=null; try{ const u=firebase.auth().currentUser; if(u){uid=u.uid;email=u.email;} }catch(_){}
      try{
        await firebase.database().ref('requests').push({
          portal, cat, subject, details, urgent, uid, email,
          ts: firebase.database.ServerValue.TIMESTAMP
        });
        alert('Request sent. We will respond shortly.'); hideModal();
        document.getElementById('rbSubject').value=''; document.getElementById('rbDetails').value='';
      }catch(err){ console.error(err); alert('Could not send.'); }
    })();
  });
})();
</script>

<div class="wrap">
  <h1>Claims Admin</h1>
  <div id="gate" class="card">Checking admin roleâ€¦</div>
  <div id="grid" class="card" style="display:none">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Assigned To</th><th>Status</th><th>Docs</th><th>Reassign</th>

<script>
(async function(){
  const app = firebase.initializeApp(window.FIREBASE_CONFIG);
  const auth = firebase.auth();
  const db   = firebase.database();

  auth.onAuthStateChanged(async (user)=>{
    const gate = document.getElementById('gate');
    if(!user){ gate.innerHTML = 'Please <a href="index.html">sign in</a> as admin.'; return; }
    const roleSnap = await db.ref(`roles/${user.uid}`).get();
    if(!(roleSnap.exists() && roleSnap.val()==='admin')){ gate.textContent="Admin role required."; return; }
    gate.style.display = 'none';
    document.getElementById('grid').style.display = 'block';

    await syncClaimsRegistryIfAdmin(app, db, auth);

    const metaSnap = await db.ref('claims/meta').get();
    const filesSnap = await db.ref('claims/files').get();
    const meta = metaSnap.exists()? metaSnap.val(): {};
    const files = filesSnap.exists()? filesSnap.val(): {};

    render(meta, files);
  });

  function render(meta, files){
    const tbody = document.getElementById('rows');
    tbody.innerHTML = '';
    Object.keys(meta).forEach(id=>{
      const m = meta[id], f = files[id]||[];
      const tr = document.createElement('tr');
      const who = m.assignedTo ? (m.assignedTo.email || m.assignedTo.uid) : '(unassigned)';
      tr.innerHTML = `
        <td>${id}</td>
        <td>${m.title||''}</td>
        <td>${who}</td>
        <td>${m.status||'draft'}</td>
        <td>${f.map(d=>`<a href="${d.url}" target="_blank">${d.name}</a>`).join(' Â· ')||'-'}</td>
        <td>
          <div style="display:flex;gap:6px;flex-wrap:wrap">
            <input id="who-${id}" placeholder="email or UID" />
            <select id="status-${id}">
              <option ${m.status==='awaiting-client-review'?'selected':''}>awaiting-client-review</option>
              <option ${m.status==='approved-pending-esign'?'selected':''}>approved-pending-esign</option>
              <option ${m.status==='needs-revisions'?'selected':''}>needs-revisions</option>
              <option ${m.status==='unassigned'?'selected':''}>unassigned</option>
            </select>
            <button class="btn primary" onclick="saveMeta('${id}')">Save</button>
          </div>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  window.saveMeta = async function(id){
    const val = document.getElementById(`who-${id}`).value.trim();
    const status = document.getElementById(`status-${id}`).value;
    let assignedTo = null;
    if(val){
      if(val.includes('@')) assignedTo = { email: val };
      else assignedTo = { uid: val };
    }
    await firebase.database().ref(`claims/meta/${id}`).update({
      assignedTo, status, updatedAt: Date.now()
    });
    alert('Saved.');
    location.reload();
  }
})();
</script>

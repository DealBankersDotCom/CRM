<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Claim</title>
  <style>
    body {font-family:system-ui,sans-serif;background:#0b1218;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
    form {background:#111c27;padding:24px;border-radius:18px;max-width:600px;width:100%;}
    h1 {margin:0 0 12px;}
    label {display:block;margin:10px 0 4px;}
    input,textarea {width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#0d1824;color:#fff;}
    button {margin-top:14px;padding:12px;border:none;border-radius:10px;font-weight:700;background:#27a844;color:#fff;cursor:pointer;width:100%;}
  </style>
</head>
<body>
  <form>
    <h1>New Claim Assignment</h1>
    <p>Disclaimer: By submitting, you agree this is only an intake form. You will later review legal documents and provide notarization and e-signature.</p>
    <label>Your Name</label>
    <input required/>
    <label>Email</label>
    <input type="email" required/>
    <label>Claim Type</label>
    <input required placeholder="Breach of contract, non-performance, etc."/>
    <label>Statement of Facts</label>
    <textarea rows="5" required></textarea>
    <button type="submit">Submit Claim</button>
  </form>
</body>
</html>

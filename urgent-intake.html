<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Urgent Intake</title></head>
<body style="font-family:sans-serif;background:#0b1218;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;">
  <form style="background:#111c27;padding:20px;border-radius:16px;max-width:420px;width:100%">
    <h1>📞 Urgent Intake</h1>
    <label>Name</label><input required style="width:100%;padding:10px;margin:6px 0"/>
    <label>Issue</label><textarea rows="4" required style="width:100%;padding:10px;margin:6px 0"></textarea>
    <button type="submit" style="width:100%;padding:12px;margin-top:10px;background:#d62828;color:#fff;border:none;border-radius:10px">Send Urgent Request</button>
  </form>
</body>
</html>

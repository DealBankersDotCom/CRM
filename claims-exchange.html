<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DealBankers â€¢ Claims Exchange</title>
<link rel="icon" href="images/db-badge.png"/>
<style>
  :root{--bg:#0f1a22;--panel:#13202a;--text:#cfe7ff;--line:#203141}
  html,body{background:var(--bg);color:var(--text);margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .shell{max-width:1100px;margin:28px auto;padding:0 16px}
  .top{display:flex;gap:8px;justify-content:space-between;flex-wrap:wrap}
  .btn{background:#233748;color:#d8ebff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer}
  .btn.gold{background:#6b4b12;color:#ffd166}
  .card{background:#13202a;border-radius:14px;padding:14px;margin-top:12px;border:1px solid var(--line)}
  .card-title{font-weight:700;margin-bottom:6px}
  .docframe{width:100%;height:420px;border:0;border-radius:10px;background:#0b1620}
  small{opacity:.75}
  .header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,.2);
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06))}
  .nav{display:flex;gap:8px;flex-wrap:wrap}
  .chip{display:inline-flex;align-items:center;gap:8px;height:34px;padding:0 12px;border-radius:999px;border:1px solid rgba(255,255,255,.22);
  background:linear-gradient(180deg,#111f2c,#0d1823);color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer}
  .chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a);}
  .chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31);}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
  .modal{background:#0f1b27;border:1px solid #254a63;border-radius:16px;max-width:520px;width:92%;box-shadow:0 28px 70px rgba(0,0,0,.55);padding:16px}
  .modal h3{margin:0 0 8px}.row{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap}
  .modal label{font-size:14px;color:#cfe3ff}.modal input,.modal select,.modal textarea{width:100%;padding:10px;border:1px solid #254a63;border-radius:10px;background:#0d1f2d;color:#eaf6ff}
  .modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  .doc-item{border:1px solid #203141;border-radius:10px;padding:10px;margin:8px 0;background:#152733}
  .doc-item a{color:#7cc8ff;text-decoration:none}
  .doc-item a:hover{text-decoration:underline}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
<script src="config.js"></script>
<script src="app-auth.js"></script>
</head>
<body data-portal="claims">

<header class="header">
  <div>DEALBANKERS â€¢ Portal</div>
  <nav class="nav">
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">ðŸŒ€ Blue Phone</button>
    <button class="chip danger" id="btnRed">ðŸš¨ Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>

<div class="modal-backdrop" id="rbModal">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option>
        <option>Sales</option>
        <option>Contractor</option>
        <option>Realtor</option>
        <option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="What do you need?"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>

<div class="shell">
  <div class="top">
    <div>
      <button class="btn" id="backBtn">Back to Portal</button>
      <button class="btn" onclick="window.open('https://docs.google.com/document/d/1wVeXyU4vTndZpSNYjBioJnINzEFvLWFuD6zeZFw4V_g/edit?usp=sharing','_blank')">Privacy & Terms</button>
    </div>
    <button class="btn gold" id="logoutTop">Log Out</button>
  </div>

  <div id="claimsCards" class="card">Loading Claims Exchange...</div>
</div>

<script>
(function(){
  // Modal + logout
  function showModal(urgent){
    document.getElementById('rbTitle').textContent = urgent ? "ðŸš¨ Urgent Request" : "Blue Phone Request";
    document.getElementById('rbModal').style.display='flex';
    document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
  }
  function hideModal(){ document.getElementById('rbModal').style.display='none'; }

  document.addEventListener('click',function(e){
    if(e.target.id==='btnRed') showModal(true);
    if(e.target.id==='btnBlue') showModal(false);
    if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
    if(e.target.id==='logoutBtn' || e.target.id==='logoutTop'){
      firebase.auth().signOut().then(()=>location.href='index.html').catch(()=>location.href='index.html');
    }
  });
  document.getElementById('backBtn').onclick = ()=> location.href='index.html';

  // Blue/Red request submit
  document.getElementById('rbSubmit').onclick = async function(){
    const cat=document.getElementById('rbCategory').value,subject=document.getElementById('rbSubject').value.trim(),
          details=document.getElementById('rbDetails').value.trim(),urgent=this.dataset.urgent==='1';
    let uid=null,email=null;
    try{const u=firebase.auth().currentUser;if(u){uid=u.uid;email=u.email;}}catch(_){}
    try{
      const payload={portal:'claims',cat,subject,details,urgent,uid,email,ts:firebase.database.ServerValue.TIMESTAMP};
      await firebase.database().ref('requests').push(payload);
      alert('Request sent. We will respond shortly.');hideModal();
      document.getElementById('rbSubject').value='';document.getElementById('rbDetails').value='';
    }catch(err){console.error(err);alert('Could not send. Check your connection.');}
  };
})();

// === Real-time Claims Exchange Viewer ===
firebase.auth().onAuthStateChanged(user=>{
  const cards=document.getElementById('claimsCards');
  if(!user){cards.innerHTML="<p>Please log in.</p>";return;}
  cards.innerHTML="<p>Loading your assigned documents...</p>";

  const db=firebase.database();
  const ref=db.ref('claimsExchange');
  ref.on('value',snap=>{
    const data=snap.val();
    if(!data){cards.innerHTML='<p>No claims data found.</p>';return;}
    const ent=data.entitlements||{};
    const docs=data.docs||{};
    const uid=user.uid;
    const role=ent[uid]||'none';
    const isGod=role==='god';
    const visible=Object.values(docs).filter(d=>isGod||d.assignedTo===uid);
    if(!visible.length){cards.innerHTML='<p>No documents assigned.</p>';return;}
    cards.innerHTML=visible.map(d=>`
      <div class="doc-item">
        <div class="card-title">${d.fileName}</div>
        <div>${d.category} â€” <small>${d.purpose}</small></div>
        <div><a href="${d.url}" target="_blank">Open Document</a></div>
        <small>Status: ${d.status||'Pending'}</small>
      </div>`).join('');
  });
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DealBankers • Claims Exchange</title>
<link rel="icon" href="images/db-badge.png"/>
<style>
  :root{--bg:#0f1a22;--panel:#13202a;--text:#cfe7ff}
  html,body{background:var(--bg);color:var(--text);margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .shell{max-width:1100px;margin:28px auto;padding:0 16px}
  .top{display:flex;gap:8px;justify-content:space-between}
  .btn{background:#233748;color:#d8ebff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer}
  .btn.gold{background:#6b4b12;color:#ffd166}
  .card{background:#13202a;border-radius:14px;padding:14px;margin-top:12px}
  .card-title{font-weight:700;margin-bottom:6px}
  .docframe{width:100%;height:420px;border:0;border-radius:10px;background:#0b1620}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .btn.success{background:#1f8b4c}
  .btn.secondary{background:#30485e}
  .btn.danger{background:#6b2a2a}
  small{opacity:.75}
</style>
<script src="config.js"></script>
<script src="app-auth.js" type="module"></script>
</head>
<body>
<div class="shell">
  <div class="top">
    <div class="row">
      <button class="btn" onclick="goto('profile.html')">Back to Portal</button>
      <button class="btn" onclick="window.open('https://docs.google.com/document/d/1wVeXyU4vTndZpSNYjBioJnINzEFvLWFuD6zeZFw4V_g/edit?usp=sharing','_blank')">Privacy & Terms</button>
    </div>
    <button class="btn gold" onclick="logout()">Log Out</button>
  </div>

  <div id="claimsCards" class="card">Checking sign-in…</div>
</div>

<script>
  const ready = setInterval(()=>{
    if (window.DB_READY){ clearInterval(ready); window.mountClaimsForUser("claimsCards"); }
  },50);
</script>
</body>
</html>

<!-- ===================== claims-exchange.html (DealBankers — Claims Exchange) ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DealBankers • Claims Exchange</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>
  <style>
    body{margin:0;background:#0b131b;color:#eef6ff;font-family:Inter,Segoe UI,system-ui,Roboto,Arial,sans-serif}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#111d29;border-bottom:1px solid rgba(255,255,255,.15)}
    .nav .logo{display:flex;align-items:center;gap:8px;font-weight:900}
    .nav .logo img{width:32px;height:32px;border-radius:8px}
    .container{max-width:960px;margin:30px auto;padding:20px;background:#111d29;border-radius:12px}
    h1{margin:0 0 20px}
    iframe{width:100%;height:480px;border:1px solid rgba(255,255,255,.2);border-radius:6px;margin-bottom:12px}
    .doc{margin-bottom:36px}
    .btn{padding:8px 14px;border-radius:6px;border:none;cursor:pointer;font-weight:600;margin-right:8px}
    .btn.approve{background:#4CAF50;color:#fff}
    .btn.deny{background:#f44336;color:#fff}
    textarea{width:100%;min-height:80px;padding:8px;border-radius:6px;border:1px solid #555;background:#0d2130;color:#eef6ff;margin:8px 0}
  </style>
</head>
<body>
  <div class="nav">
    <div class="logo">
      <img src="icon (1).jpg" alt="DB"/> DEALBANKERS • CLAIMS
    </div>
    <div>
      <a href="profile.html" style="color:#7bc4ff;text-decoration:none;font-weight:600">← Back to Profile</a>
    </div>
  </div>

  <div class="container">
    <h1>Claims Exchange</h1>
    <p>Review assigned claim documents below. Approving means you approve <b>as to form only</b>. It does not constitute your signature. An official e-filed copy will be sent to you shortly for signature.</p>

    <div id="docsArea">Loading assigned documents…</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="config.js"></script>
  <script>
    const auth=firebase.auth();
    const db=firebase.database();

    const docsArea=document.getElementById('docsArea');

    const claimsMap={
      // assignments by user
      "mitzidyane@gmail.com":[
        "Darlene-Assignment of Claims Agreement.pdf",
        "Darlene-Statement of Facts Questionnaire.pdf"
      ],
      "bZtK9f6wAwYab20yawDbXRZdG6c2":[
        "Honcho-ASSIGNMENT OF CLAIMS AGREEMENT - Google Docs.pdf",
        "Honcho-STATEMENT OF FACTS QUESTIONNAIRE - Google Docs.pdf"
      ]
      // Madison not yet assigned because no email/uid
    };

    const repoBase="https://github.com/DealBankersDotCom/CRM/raw/main/claims/";

    auth.onAuthStateChanged(user=>{
      if(!user){ location.href="index.html"; return; }

      let uid=user.uid;
      let email=user.email;
      let assigned=[];

      if(claimsMap[email]) assigned=claimsMap[email];
      else if(claimsMap[uid]) assigned=claimsMap[uid];

      if(assigned.length===0){
        docsArea.innerHTML=`<p>No claim documents assigned to you yet.</p>`;
        return;
      }

      docsArea.innerHTML="";
      assigned.forEach(file=>{
        let wrap=document.createElement('div');
        wrap.className="doc";
        wrap.innerHTML=`
          <h3>${file}</h3>
          <iframe src="${repoBase+encodeURIComponent(file)}"></iframe>
          <textarea id="c_${file}" placeholder="Leave comments for admin…"></textarea><br/>
          <button class="btn approve" onclick="submitFeedback('${file}','approve')">Approve</button>
          <button class="btn deny" onclick="submitFeedback('${file}','deny')">Deny</button>
        `;
        docsArea.appendChild(wrap);
      });
    });

    function submitFeedback(file,action){
      const user=auth.currentUser;
      if(!user) return;
      const comment=document.getElementById("c_"+file).value;
      db.ref("claimsFeedback").push({
        file,action,comment,
        uid:user.uid,email:user.email,
        ts:Date.now()
      }).then(()=>{
        alert("Response saved. Thank you.");
      });
    }
  </script>
</body>
</html>

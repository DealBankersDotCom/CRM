<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DealBankers â€¢ Settings</title>
<link rel="stylesheet" href="theme-neon.css">
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

<style>
body{background:var(--bg1);color:var(--text);font-family:Inter;padding:20px;}
.card{background:#122334;padding:20px;border-radius:16px;max-width:800px;margin:auto;
  border:1px solid rgba(255,255,255,.15);}
h2{margin-bottom:10px;}
label{display:block;font-size:14px;margin-top:10px;}
.input,select{width:100%;padding:10px;margin-top:4px;border-radius:6px;
  border:1px solid rgba(255,255,255,.25);background:#0d1f2d;color:white;}
.switch{display:flex;align-items:center;gap:6px;margin-top:6px;}
.meta{font-size:12px;color:#9ab9d6;}
.chip{padding:8px 14px;background:#2563eb;border:none;border-radius:8px;color:#fff;
  font-weight:600;cursor:pointer;}
</style>
</head>

<body>
<section class="card">
  <h2>Experience / Portal Settings</h2>
  <div class="body">

    <label>Theme
      <select id="ux_theme" class="input">
        <option value="neon">Neon Delorean</option>
        <option value="classic">Classic</option>
      </select>
    </label>

    <label>UI Scale
      <select id="ux_scale" class="input">
        <option value="normal">Normal</option>
        <option value="large">Large (Driving Mode)</option>
      </select>
    </label>

    <label class="switch"><input type="checkbox" id="ux_driving"/> Driving Mode (Big Buttons)</label>
    <label class="switch"><input type="checkbox" id="ux_haptics"/> Haptic Feedback (Mobile)</label>
    <label class="switch"><input type="checkbox" id="ux_voice"/> Voice Input (Beta)</label>

    <label>Default Portal
      <select id="ux_portal" class="input">
        <option value="profile">Profile</option>
        <option value="contractor">Contractor</option>
        <option value="wholesaler">Wholesaler</option>
        <option value="realtor">Realtor</option>
        <option value="support">Support</option>
      </select>
    </label>

    <div style="margin-top:18px">
      <div class="meta">Enable portals for this user</div>
      <label class="switch"><input type="checkbox" id="ux_p_contractor"/> Contractor</label>
      <label class="switch"><input type="checkbox" id="ux_p_wholesaler"/> Wholesaler</label>
      <label class="switch"><input type="checkbox" id="ux_p_investor"/> Investor</label>
      <label class="switch"><input type="checkbox" id="ux_p_pm"/> Private Money</label>
      <label class="switch"><input type="checkbox" id="ux_p_sm"/> Self-Manager</label>
    </div>

    <div style="margin-top:16px;display:flex;gap:8px;align-items:center">
      <button id="ux_save" class="chip">Save Experience</button>
      <span id="ux_status" class="meta"></span>
    </div>
    <p class="meta">Saved at <code>/users/&lt;uid&gt;/settings/ux</code></p>
  </div>
</section>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script src="config.js"></script>

<script src="ux-settings.js"></script>

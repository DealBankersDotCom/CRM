<style>
:root{--bg1:#0b131b;--bg2:#142838;--bg3:#173c53;--line:#254a63;--text:#f1f7fb}*{box-sizing:border-box}
body{margin:0;color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 520px at 92% -12%, rgba(93,224,255,.22) 0%, transparent 60%),linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3))}

/* --- Global header + chips + modal (RB phone) --- */
.header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,.2);
background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06))}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.chip{display:inline-flex;align-items:center;gap:8px;height:34px;padding:0 12px;border-radius:999px;border:1px solid rgba(255,255,255,.22);
background:linear-gradient(180deg,#111f2c,#0d1823);color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer}

.modal h3{margin:0 0 8px}.row{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap}
.modal label{font-size:14px;color:#cfe3ff}.modal input,.modal select,.modal textarea{width:100%;padding:10px;border:1px solid #254a63;border-radius:10px;background:#0d1f2d;color:#eaf6ff}

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="config.js"></script><script src="app-auth.js"></script></head><body data-portal="settings">

<header class="header">
  <div>DEALBANKERS ‚Ä¢ Portal</div>
  <nav class="nav">
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">üåÄ Blue Phone</button>
    <button class="chip danger" id="btnRed">üö® Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>
<div class="modal-backdrop" id="rbModal">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option>
        <option>Sales</option>
        <option>Contractor</option>
        <option>Realtor</option>
        <option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="What do you need?"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>
<script>
  (function(){
    const portal = "settings";
    function showModal(urgent){
      document.getElementById('rbTitle').textContent = urgent ? "üö® Urgent Request" : "Blue Phone Request";
      document.getElementById('rbModal').style.display='flex';
      document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
    }
    function hideModal(){ document.getElementById('rbModal').style.display='none'; }
    document.addEventListener('click',function(e){
      if(e.target.id==='btnRed') showModal(true);
      if(e.target.id==='btnBlue') showModal(false);
      if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
      if(e.target.id==='logoutBtn') { try{ firebase.auth().signOut(); }catch(e){} }
      if(e.target.id==='rbSubmit') (async function(){
          const cat = document.getElementById('rbCategory').value;
          const subject = document.getElementById('rbSubject').value.trim();
          const details = document.getElementById('rbDetails').value.trim();
          const urgent = e.target.dataset.urgent==='1';
          let uid=null, email=null;
          try{ const u=firebase.auth().currentUser; if(u){uid=u.uid; email=u.email;} }catch(_){}
          try{
            const payload = {
              portal, cat, subject, details, urgent,
              uid, email,
              ts: firebase.database.ServerValue.TIMESTAMP
            };
            await firebase.database().ref('requests').push(payload);
            alert('Request sent. We will respond shortly.');
            hideModal();
            document.getElementById('rbSubject').value=''; document.getElementById('rbDetails').value='';
          }catch(err){
            console.error(err); alert('Could not send. Check your connection.');
          }
      })();
    });
  })();
</script>

<div class="wrap"><section class="card"><h2>Admin ‚Ä¢ Roles & View-As</h2><div class="body">
  <div class="row">
    <label>UID <input id="uid" class="input" placeholder="paste UID"/></label>
    <label>Role
      <select id="role" class="input"><option value="member">member</option><option value="admin">admin</option><option value="branch">branch manager</option></select>
    </label>
    <button id="saveRole" class="chip">Save Role</button><span id="status" class="meta"></span>
  </div>
  <div class="row" style="margin-top:10px"><button id="viewAcq" class="chip">Open Acq as UID</button><button id="viewDispo" class="chip">Open Dispo as UID</button></div>
  <p class="meta" style="margin-top:10px">Role stored at <code>/roles/{uid}</code>. ‚ÄúView as UID‚Äù uses the Acq/Dispo page‚Äôs admin bar to impersonate read-only.</p>
</div></section></div>
<script>
let ME=null, IS_ADMIN=false; firebase.auth().onAuthStateChanged(async u=>{ if(!u) return; ME=u; const r=await firebase.database().ref('roles/'+u.uid).get(); IS_ADMIN=r.exists()&&r.val()==='admin'; if(!IS_ADMIN){ alert('Admins only'); location.href='profile.html'; } });
document.getElementById('saveRole').onclick=async()=>{ const uid=document.getElementById('uid').value.trim(); const role=document.getElementById('role').value; if(!uid) return alert('UID required'); await firebase.database().ref('roles/'+uid).set(role); document.getElementById('status').textContent='Saved.'; };
document.getElementById('viewAcq').onclick=()=>{ const uid=document.getElementById('uid').value.trim(); if(!uid) return alert('UID required'); sessionStorage.setItem('impUid', uid); location.href='wholesaler.html#acq'; };
document.getElementById('viewDispo').onclick=()=>{ const uid=document.getElementById('uid').value.trim(); if(!uid) return alert('UID required'); sessionStorage.setItem('impUid', uid); location.href='wholesaler.html#dispo'; };
</script></body></html>

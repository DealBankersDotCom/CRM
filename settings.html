<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DealBankers • Settings</title>
<link rel="icon" type="image/jpeg" href="icon (1).jpg" />
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

<style>
:root {
  --bg1:#0b131b;--bg2:#142838;--bg3:#173c53;
  --line:#254a63;--text:#f1f7fb;--muted:#c5d3e1;--accent:#2b74ff;
}
body{
  margin:0; 
  font-family:Inter,system-ui,Arial;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
  min-height:100vh;
}

/* Header Navigation */
.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 20px;
  background:rgba(255,255,255,.06);
  border-bottom:1px solid rgba(255,255,255,.12);
  position:sticky;top:0;z-index:10;
}
.nav{display:flex;gap:10px;flex-wrap:wrap}
.chip{
  padding:8px 16px;border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:#0d1823;color:var(--text);
  text-decoration:none;cursor:pointer;font-weight:600;
  transition:background .2s,transform .2s;
}
.chip:hover{background:#14314d;transform:scale(1.04)}
.chip.primary{background:#2563eb;border-color:#2563eb}
.chip.danger{background:#6b1111}

/* Card */
.card{
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:28px;
  max-width:780px;
  margin:40px auto;
  box-shadow:0 28px 70px rgba(0,0,0,.55);
}
h2{margin-bottom:10px;font-size:22px}
label{display:block;font-size:14px;margin-top:14px;}
.input,select{
  width:100%;padding:10px;margin-top:4px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.25);
  background:#0d1f2d;color:white;
}
.switch{display:flex;align-items:center;gap:6px;margin-top:8px;}
.meta{font-size:12px;color:#9ab9d6;}

.btn-wrap{margin-top:18px;display:flex;gap:12px;align-items:center}
.btn-primary{
  background:#2563eb;padding:10px 14px;border:none;
  border-radius:8px;color:#fff;font-weight:600;
  cursor:pointer;
}
.btn-primary:hover{background:#1a4fd8}
</style>
</head>

<body>
<header class="header">
  <div>DEALBANKERS • Settings</div>
  <nav class="nav">
    <a class="chip" href="profile.html">Dashboard</a>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>

<section class="card">
  <h2>Experience / Portal Settings</h2>

  <label>Theme
    <select id="ux_theme" class="input">
      <option value="neon">Neon Delorean</option>
      <option value="classic">Classic</option>
    </select>
  </label>

  <label>UI Scale
    <select id="ux_scale" class="input">
      <option value="normal">Normal</option>
      <option value="large">Large (Driving Mode)</option>
    </select>
  </label>

  <label class="switch"><input type="checkbox" id="ux_driving"/> Driving Mode (Big Buttons)</label>
  <label class="switch"><input type="checkbox" id="ux_haptics"/> Haptic Feedback (Mobile)</label>
  <label class="switch"><input type="checkbox" id="ux_voice"/> Voice Input (Beta)</label>

  <label>Default Portal
    <select id="ux_portal" class="input">
      <option value="profile">Profile</option>
      <option value="contractor">Contractor</option>
      <option value="wholesaler">Wholesaler</option>
      <option value="investor">Investor</option>
      <option value="support">Support</option>
    </select>
  </label>

  <div style="margin-top:18px">
    <div class="meta">Enable portals for this user</div>
    <label class="switch"><input type="checkbox" id="ux_p_contractor"/> Contractor</label>
    <label class="switch"><input type="checkbox" id="ux_p_wholesaler"/> Wholesaler</label>
    <label class="switch"><input type="checkbox" id="ux_p_investor"/> Investor</label>
    <label class="switch"><input type="checkbox" id="ux_p_pm"/> Private Money</label>
    <label class="switch"><input type="checkbox" id="ux_p_sm"/> Self-Manager</label>
  </div>

  <div class="btn-wrap">
    <button id="ux_save" class="btn-primary">Save Experience</button>
    <span id="ux_status" class="meta"></span>
  </div>

  <p class="meta">Saved at <code>/users/&lt;uid&gt;/settings/ux</code></p>
</section>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById('logoutBtn').onclick = ()=> firebase.auth().signOut();

firebase.auth().onAuthStateChanged((u)=>{
  if(!u) location.href='index.html';
});
</script>

<script src="ux-settings.js"></script>

</body>
</html>

<section class="card">
  <h2>Experience (Delorean / John Wick Mode)</h2>
  <div class="body">
    <div style="display:grid;gap:10px;grid-template-columns:repeat(2,minmax(0,1fr))">
      <label>Theme
        <select id="ux_theme" class="input">
          <option value="neon" selected>Neon Delorean</option>
          <option value="classic">Classic</option>
        </select>
      </label>
      <label>UI Scale
        <select id="ux_scale" class="input">
          <option value="normal">Normal</option>
          <option value="large">Large (driving)</option>
        </select>
      </label>
      <label class="switch"><input type="checkbox" id="ux_driving"/><span>Driving Mode (big buttons + bottom action bar)</span></label>
      <label class="switch"><input type="checkbox" id="ux_haptics"/><span>Haptics (mobile vibrate on tap)</span></label>
      <label class="switch"><input type="checkbox" id="ux_voice"/><span>Voice Input (beta)</span></label>
      <label>Default Portal
        <select id="ux_portal" class="input">
          <option value="profile">Profile</option>
          <option value="contractor">Contractor</option>
          <option value="wholesaler">Wholesaler</option>
          <option value="realtor">Realtor</option>
          <option value="support">Support</option>
        </select>
      </label>
      <div style="grid-column:1/-1">
        <div class="meta" style="margin-bottom:6px">Enable portals for this user</div>
        <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px">
          <label class="switch"><input type="checkbox" id="ux_p_contractor" checked/> <span>Contractor</span></label>
          <label class="switch"><input type="checkbox" id="ux_p_wholesaler" checked/> <span>Wholesaler</span></label>
          <label class="switch"><input type="checkbox" id="ux_p_investor"/> <span>Investor</span></label>
          <label class="switch"><input type="checkbox" id="ux_p_pm"/> <span>Private Money</span></label>
          <label class="switch"><input type="checkbox" id="ux_p_sm"/> <span>Self-Manager</span></label>
        </div>
      </div>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <button id="ux_save" class="chip">Save Experience</button>
      <span id="ux_status" class="meta"></span>
    </div>
    <p class="meta" style="margin-top:6px">Saved at <code>/userSettings/&lt;uid&gt;/ux</code>. Include <code>theme-neon.css</code> + <code>ux-apply.js</code> on each page.</p>
  </div>
</section>

<link rel="stylesheet" href="theme-neon.css">
<script src="ux-apply.js"></script>
<script src="ux-settings.js"></script>

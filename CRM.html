<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Bankers CRM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .left-column {
      flex: 2;
      padding: 10px;
    }
    .right-column {
      flex: 3;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      border: none;
    }
    .iframe-tps {
      height: 250px;
      margin-bottom: 10px;
    }
    .iframe-sheet {
      flex: 1;
      min-height: 500px;
      margin-bottom: 10px;
    }
    .button-bar {
      display: flex;
      gap: 10px;
    }
    .button-bar a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Deal Bankers Lead CRM</header>
  <div class="container">
    <div class="left-column">
      <!-- Google Map -->
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1C_OfzvCIlHnx-6nLaZ3Y88izZtflM5g&ehbc=2E312F"
        allowfullscreen
        style="height: 100%;"
      ></iframe>
    </div>

    <div class="right-column">
      <iframe src="https://www.truepeoplesearch.com/" height="250"></iframe>

      <iframe src="https://docs.google.com/spreadsheets/d/1GQaPj9tx0nMOiUVSpqSVd1wwPXAnw21UjA4Sn27uGwg/edit?usp=sharing" height="500"></iframe>

      <div class="button-bar">
        <a href="#" onclick="alert('Coming soon: One-click call/text feature')">Quick Call/Text</a>
        <a href="#" onclick="alert('Coming soon: Script list')">Call Scripts</a>
        <a href="#" onclick="alert('Coming soon: Objection handling flow')">Objection Handling</a>
        <a href="#" onclick="alert('Coming soon: Lead Notes & Activity Log')">Lead Notes</a>
      </div>
    </div>
  </div>
</body>
</html>

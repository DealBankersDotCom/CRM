<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DealBankers – Contractor Portal</title>
<link rel="icon" type="image/jpeg" href="icon (1).jpg">

<link rel="stylesheet" href="contractor.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="config.js"></script>
</head>

<body>

<header>
  <div class="brand" onclick="window.location='profile.html'">
    <img src="icon (1).jpg"><span>Contractors</span>
  </div>
  <div id="authStatus" class="status">Signed out</div>
</header>


<div class="layout">

  <!-- LEFT -->
  <aside class="left-panel">
    <h3>My Profile</h3>
    <div id="contractorCard" class="card">
      <div id="userName">Loading...</div>
      <div id="skillsList"></div>
      <button id="editSkillsBtn">Update Skills</button>
    </div>

    <h3>Resources</h3>
    <div class="card">
      • Jobsite Safety Docs<br>
      • SOP’s<br>
      • Job Photos Upload<br>
    </div>
  </aside>


  <!-- RIGHT -->
  <main class="right-panel">

    <h2>Nearby Jobs</h2>
    <p class="note">Tap a job icon to claim or view tasks.</p>

    <div id="map" class="map"></div>

    <div class="job-list-section">
      <h3>All Jobs</h3>
      <div id="jobsList"></div>
    </div>

  </main>

</div>


<!-- Add Skills Modal -->
<div id="skillModal" class="modal">
  <div class="modal-content">
    <h3>Update Your Skills</h3>
    <label><input type="checkbox" value="finish"> Finish-Out</label><br>
    <label><input type="checkbox" value="plumbing"> Plumbing</label><br>
    <label><input type="checkbox" value="flooring"> Flooring</label><br>
    <label><input type="checkbox" value="paint"> Paint/Texture</label><br>
    <label><input type="checkbox" value="drywall"> Drywall/Patch</label><br>
    <label><input type="checkbox" value="general"> General Cleanup</label><br>
    <label><input type="checkbox" value="other"> Other</label><br>

    <button id="saveSkillsBtn">Save</button>
    <button id="closeSkillModal">Close</button>
  </div>
</div>

<script src="contractor.js"></script>

</body>
</html>

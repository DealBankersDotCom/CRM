<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Bankers CRM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        height: calc(100vh - 60px);
      }
    }
    .lead-section, .map-section {
      padding: 10px;
    }
    .lead-section {
      flex: 1;
    }
    .map-section {
      flex: 1;
    }
    .lead-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .lead-buttons button, .lead-buttons a {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      display: inline-block;
    }
    .lead-buttons .call {
      background-color: #007BFF;
    }
    .lead-buttons .drive {
      background-color: #6c757d;
    }
    .lead-buttons .settings {
      background-color: #343a40;
    }
    .lead-buttons .chat {
      background-color: #17a2b8;
    }
    .lead-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto 15px;
      max-width: 500px;
    }
    .lead-card a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
    .lead-card button {
      background-color: #28a745;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    iframe.map {
      width: 100%;
      height: 300px;
      border: none;
    }
    @media (min-width: 768px) {
      iframe.map {
        height: 100%;
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 90%;
      height: 80%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .accordion {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .accordion summary {
      background-color: #eee;
      cursor: pointer;
      padding: 10px;
      font-weight: bold;
    }
    .accordion div {
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
    .highlight {
      font-weight: bold;
      color: #c0392b;
    }
  </style>
  <script src="leads.js"></script>
  <script>
    const rep = "Alfred O";
    let index = 0;

    function highlightKeywords(text) {
      const keywords = ["asbestos", "vacant", "fha", "foreclosure", "build", "loan", "occupied", "equity", "taxes", "motivated", "carryback"];
      const regex = new RegExp(`\\b(${keywords.join('|')})\\b`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function showLead(lead) {
      const formBase = "https://docs.google.com/forms/d/e/1FAIpQLScIZ7GX_ga5yOx34817gOL8Bb5m3KFXW8r-5I4taw_-ergOxw/viewform";
      const url = `${formBase}?usp=pp_url&entry.849181096=${encodeURIComponent(rep)}&entry.121126280=${encodeURIComponent(lead.contacts[0].name)}&entry.1828741519=${encodeURIComponent(lead.address)}`;
      const notes = lead.notes ? highlightKeywords(lead.notes).replace(/\n/g, "<br>") : "No deal notes available.";

      document.getElementById("leadCard").innerHTML = `
        <div class="lead-buttons">
          <button class="call" onclick="copyToClipboard('${lead.contacts[0].phone}')">üìû Call</button>
          <button class="drive" onclick="alert('Driving directions coming soon')">üöó Drive</button>
          <a class="settings" href="#">‚öôÔ∏è Settings</a>
          <a class="chat" href="https://www.dealbankers.com/chat.html" target="_blank">üí¨ Townhall</a>
        </div>
        <div class="lead-card">
          <strong>${lead.contacts[0].name}</strong><br>
          ${lead.address}<br>
          <a href="https://www.textnow.com/messaging" target="_blank">TextNow Link</a><br>
          <button onclick="openModal('${url}')">üìù Update Lead Notes</button>
          <details class="accordion">
            <summary>üìä Deal Details</summary>
            <div>${notes}</div>
          </details>
        </div>
      `;
    }

    function nextLead() {
      index++;
      if (index >= leads.length) index = 0;
      showLead(leads[index]);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied number: " + text);
      });
    }

    function openModal(url) {
      const modal = document.getElementById("formModal");
      const iframe = document.getElementById("formIframe");
      iframe.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("formModal");
      const iframe = document.getElementById("formIframe");
      iframe.src = "";
      modal.style.display = "none";
    }

    window.onload = function () {
      if (typeof leads !== "undefined" && leads.length > 0) {
        showLead(leads[index]);
      } else {
        document.getElementById("leadCard").innerHTML = `<div class="lead-card">No leads loaded. Check leads.js.</div>`;
      }
    };
  </script>
</head>
<body>
  <header>Deal Bankers Lead CRM</header>
  <div class="container">
    <div class="lead-section">
      <div id="leadCard"></div>
      <button onclick="nextLead()">‚è≠Ô∏è Next Lead</button>
    </div>
    <div class="map-section">
      <iframe
        class="map"
        src="https://www.google.com/maps/d/u/0/embed?mid=1C_OfzvCIlHnx-6nLaZ3Y88izZtflM5g&ehbc=2E312F"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  <div id="formModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <iframe id="formIframe"></iframe>
    </div>
  </div>
</body>
</html>

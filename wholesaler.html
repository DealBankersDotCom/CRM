<style>
:root{
  --bg1:#0b131b;--bg2:#142838;--bg3:#173c53;
  --line:#254a63;--text:#f1f7fb;--muted:#c5d3e1;--accent:#2b74ff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  margin:0;font-family:Inter,system-ui,Arial;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
  min-height:100vh;
}

/* HEADER */
.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 16px;
  border-bottom:1px solid rgba(255,255,255,.2);
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.04));
}
.nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.chip{
  padding:6px 14px;border-radius:100px;
  border:1px solid rgba(255,255,255,.22);
  background:#0d1823;color:var(--text);
  text-decoration:none;cursor:pointer;font-weight:600;
  transition:background .2s,transform .2s;
}
.chip:hover{background:#14314d;transform:scale(1.03)}
.chip.primary{background:#133e6a}
.chip.danger{background:#6b1111}

/* Settings Gear */
.icon-btn{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:50%;
  width:34px;height:34px;
  font-size:18px;color:white;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.icon-btn:hover{background:rgba(255,255,255,0.25)}

/* LAYOUT */
.wrap{max-width:1200px;margin:0 auto;padding:16px}
.card{
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  box-shadow:0 28px 70px rgba(0,0,0,.55);
  overflow:hidden;
}
.top{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;border-bottom:1px solid rgba(255,255,255,.2);
}
.seg{
  display:flex;border:1px solid rgba(255,255,255,.22);border-radius:999px
}
.seg button{
  padding:8px 14px;border:0;background:#0e2332;
  color:#cfe6ff;cursor:pointer
}
.seg button.active{
  background:linear-gradient(180deg,#2b74ff,#0a58ca);color:#fff
}
.status{font-size:12px;color:#9ab9d6}

/* GRID */
.body{
  padding:14px;
  display:grid;
  grid-template-columns:minmax(0,1.1fr) minmax(0,1fr);
  gap:16px;
}
@media(max-width:960px){.body{grid-template-columns:1fr}}

/* LEADS TABLE */
.search{display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap}
.input{
  flex:1;background:#0d1f2d;border:1px solid #254a63;
  color:#fff;border-radius:12px;padding:8px 10px;
}
.table-wrap{overflow-x:auto;border-radius:12px}
table{width:100%;border-collapse:collapse;font-size:14px;min-width:600px}
th,td{padding:10px;border-top:1px solid rgba(255,255,255,.2);vertical-align:top}
thead th{border-top:0;color:#cfe3ff}
tr.lead-row{cursor:pointer}
tr.lead-row:hover{background:rgba(255,255,255,.06)}
tr.lead-row.selected{background:rgba(43,116,255,.25)}

/* Make long notes readable */
td.notes-cell{
  max-width:420px;
  white-space:pre-wrap;
  word-break:break-word;
}

/* DETAIL PANEL */
.right-col{
  background:#0b1825;border-radius:16px;padding:12px;
  border:1px solid rgba(255,255,255,.14);
}
.detail-header h3{margin:0;font-size:16px}
.detail-header .sub{font-size:12px;color:#9ab9d6;margin-bottom:8px}
.detail-info{font-size:13px;margin-bottom:10px}
.script-box{
  background:#0d2233;border-radius:10px;
  padding:10px;font-size:13px;line-height:1.5;margin-top:8px;
}

/* NOTES EDITOR */
.notes-head{
  margin-top:10px;
  display:flex;align-items:center;justify-content:space-between;
}
.notes-title{font-weight:600;color:#cfe3ff;font-size:13px}
.notes-actions{display:flex;gap:8px;align-items:center}
.mini{width:28px;height:28px;font-size:14px}
.note-status{font-size:12px;color:#9ab9d6;opacity:.9}

/* MAP */
.map-head{
  margin-top:12px;
  display:flex;
  align-items:center;
  justify-content:flex-end; /* no title anymore, so actions sit to the right */
  gap:10px;
}

/* REMOVED: .map-title (no longer used) */

.map-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.map-link{
  border:none;
  background:transparent;
  color:#cfe3ff;
  cursor:pointer;
  text-decoration:underline;
  font-weight:600;
  padding:0;
}
.map-link:hover{color:#ffffff}

.map-hint{
  font-size:12px;
  color:#9ab9d6;
}

.map-wrap{
  margin-top:8px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.18);
}
.map-wrap iframe{
  width:100%;
  height:280px;
  border:0;
}

.map-warn{
  margin-top:8px;
  padding:10px;
  border:1px solid rgba(255,255,255,.18);
  border-radius:12px;
  background:rgba(0,0,0,.18);
  color:#cfe3ff;
  font-size:13px;
  display:none;
}


/* --- CHAT BUBBLE & PANEL STYLES --- */
#chatBubble{
  position:fixed;bottom:24px;right:24px;width:60px;height:60px;
  border-radius:50%;background:#133e6a;color:white;
  border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;box-shadow:0 0 20px rgba(43,116,255,0.8);
  z-index:9999;transition:transform .2s, box-shadow 0.2s;
  font-size: 30px;
}
#chatBubble:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(43,116,255,1);}

/* SIDEBAR PANEL */
.sidebar-panel {
  position: fixed; top: 0; right: -360px; width: 340px; height: 100vh;
  background: rgba(11, 24, 37, 0.98); backdrop-filter: blur(12px);
  border-left: 1px solid var(--accent);
  box-shadow: -10px 0 40px rgba(0,0,0,0.8);
  transition: right 0.3s ease-in-out;
  z-index: 10000;
  display: flex; flex-direction: column;
}
.sidebar-panel.open { right: 0; }

.panel-header {
  padding: 15px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--line);
  display: flex; justify-content: space-between; align-items: center;
}
.panel-title { color: #fff; font-size: 1.1rem; text-shadow: 0 0 10px var(--accent); }
.close-btn { background: none; border: none; color: #ff5555; font-size: 1.2rem; cursor: pointer; }

/* Radar (Admin) */
#radarList { flex: 1; overflow-y: auto; padding: 10px; display: none; }
.radar-user {
  padding: 12px; margin-bottom: 8px; border-radius: 8px;
  background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
  cursor: pointer; display: flex; justify-content: space-between; align-items: center;
}
.radar-user:hover { background: rgba(43,116,255,0.2); border-color: var(--accent); }
.status-dot { width: 8px; height: 8px; background: #00ff6a; border-radius: 50%; box-shadow: 0 0 8px #00ff6a; }

/* Chat Area */
#chatArea { flex: 1; display: none; flex-direction: column; background: rgba(0,0,0,0.2); }
#chatMsgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
.msg-bubble { padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 0.9rem; word-wrap: break-word; }
.msg-me { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
.msg-them { align-self: flex-start; background: #1e2c3a; color: #ddd; border-bottom-left-radius: 2px; }

.chat-input-row { padding: 15px; border-top: 1px solid var(--line); display: flex; gap: 10px; }
.chat-input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #080f16; color: white; }
.send-btn { padding: 0 15px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; }
#backToRadar { font-size: 0.8rem; color: var(--muted); cursor: pointer; margin-right: 10px; display: none; }
</style>

<script>
/** ==========================
 * CONFIG / SAFETY INIT
 * ========================== */

// If app-auth.js didn't init Firebase, do it safely here.
(function ensureFirebaseInit(){
  try{
    if (!firebase.apps || !firebase.apps.length) {
      if (!window.firebaseConfig) {
        console.error("Missing window.firebaseConfig. Check config.js path and load order.");
        return;
      }
      firebase.initializeApp(window.firebaseConfig);
      console.log("Firebase initialized (fallback init in wholesaler.html).");
    }
  }catch(e){
    console.error("Firebase init error:", e);
  }
})();

// Accept either name so you don't brick yourself again.
function getMapsKey(){
  return String(
    (window.MAPS_EMBED_KEY || window.MAPS_JS_KEY || "")
  ).trim();
}

// IMPORTANT: This upgrade makes Street View ONLY load on click.
// Area Map loads on lead selection by default.
const STREETVIEW_ON_LOAD = false;

// OPTIONAL: enable one-time geocode+cache (cost controlled by caching)
const ENABLE_GEOCODE_CACHE = false; // set true if you enable Geocoding API + billing
const GEOCODE_RATE_LIMIT_MS = 1200; // gentle pacing

/** ==========================
 * STATE
 * ========================== */
let UID = null;
let sellerList = [], sellerView = [], currentIndex = -1;

let saveTimer = null;
let notesDirty = false;

let currentChatPath = null;
let isAdmin = false;
let activeChatRef = null;

// Map mode state (per selected lead)
let mapMode = "area"; // "area" | "street"

const $ = (id) => document.getElementById(id);

/** ==========================
 * AUTH
 * ========================== */
firebase.auth().onAuthStateChanged(u => {
  if (!u) return location.href = 'index.html';
  UID = u.uid;

  subscribeLeads();     // local leads.js
  trackPresence(u);     // online status

  firebase.database().ref('roles/' + UID).once('value').then(snap => {
    const role = snap.val();
    if (role === 'admin' || role === 'god' || u.email === "dealbankers@gmail.com") {
      isAdmin = true;
      startRadar();
    } else {
      isAdmin = false;
      currentChatPath = 'direct_messages/' + UID;
      setupChat(currentChatPath);
    }
  });
});

/** ==========================
 * CHAT LOGIC
 * ========================== */
const sidePanel = $("sidePanel");
const radarList = $("radarList");
const chatArea = $("chatArea");
const backBtn = $("backToRadar");
const panelTitle = $("panelTitle");

$("chatBubble").onclick = () => {
  sidePanel.classList.toggle("open");
  if (sidePanel.classList.contains("open")) {
    if (isAdmin && !currentChatPath) {
      showRadarView();
    } else {
      if (chatArea.style.display !== 'flex') {
        if (!isAdmin) showChatView(currentChatPath, "Support Chat");
      }
    }
  }
};
$("closePanel").onclick = () => sidePanel.classList.remove("open");
backBtn.onclick = () => showRadarView();

function showRadarView() {
  radarList.style.display = "block";
  chatArea.style.display = "none";
  backBtn.style.display = "none";
  panelTitle.innerText = "üì° Live Radar";
  currentChatPath = null;
  if (activeChatRef) { activeChatRef.off(); activeChatRef = null; }
}

function showChatView(path, name) {
  radarList.style.display = "none";
  chatArea.style.display = "flex";
  backBtn.style.display = isAdmin ? "inline" : "none";
  panelTitle.innerText = name;
  currentChatPath = path;
  loadMessages(path);
}

function setupChat(path) {
  loadMessages(path);
}

function startRadar() {
  firebase.database().ref('presence/global').on('value', snap => {
    const data = snap.val() || {};
    radarList.innerHTML = "";
    let count = 0;

    Object.keys(data).forEach(uid => {
      if (uid === UID) return;
      const u = data[uid];
      if (u && u.state === 'online') {
        count++;
        const div = document.createElement("div");
        div.className = "radar-user";
        const loc = u.page ? '<br><small style="color:#88a5bf">On: ' + u.page + '</small>' : "";
        div.innerHTML =
          '<div>' +
            '<div style="font-weight:bold; color:#fff">' + (u.name || 'User') + '</div>' +
            '<small style="color:#666">' + (u.email || '') + '</small>' +
            loc +
          '</div>' +
          '<div class="status-dot"></div>';

        div.onclick = () => showChatView('direct_messages/' + uid, u.name || 'User');
        radarList.appendChild(div);
      }
    });

    if (count === 0) radarList.innerHTML = "<div style='padding:20px;text-align:center;color:#666'>No users online.</div>";
  });
}

function loadMessages(path) {
  const box = $("chatMsgs");
  box.innerHTML = "";
  if (activeChatRef) activeChatRef.off();

  activeChatRef = firebase.database().ref(path);
  activeChatRef.on('child_added', snap => {
    const msg = snap.val();
    const div = document.createElement("div");
    const isMe = (msg && msg.sender === UID);
    div.className = "msg-bubble " + (isMe ? "msg-me" : "msg-them");
    div.innerText = (msg && msg.text) ? msg.text : "";
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  });
}

$("chatSend").onclick = sendMsg;
$("chatInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMsg(); });

function sendMsg() {
  const input = $("chatInput");
  const txt = (input.value || "").trim();
  if (!txt || !currentChatPath) return;

  firebase.database().ref(currentChatPath).push({
    sender: UID,
    text: txt,
    ts: firebase.database.ServerValue.TIMESTAMP
  });
  input.value = "";
}

/** ==========================
 * PRESENCE TRACKING
 * ========================== */
function trackPresence(u) {
  const globalRef = firebase.database().ref('presence/global/' + u.uid);
  const statusRef = firebase.database().ref('presence/' + u.uid);
  const connRef = firebase.database().ref('.info/connected');

  connRef.on('value', snap => {
    if (snap.val() === false) return;

    globalRef.onDisconnect().set({ state: "offline", last: firebase.database.ServerValue.TIMESTAMP });
    statusRef.onDisconnect().set({ state: "offline", ts: firebase.database.ServerValue.TIMESTAMP });

    globalRef.set({
      state: "online",
      name: u.displayName || u.email,
      email: u.email,
      ts: firebase.database.ServerValue.TIMESTAMP,
      page: "Wholesaler Portal"
    });
    statusRef.set({ state: "online", ts: firebase.database.ServerValue.TIMESTAMP });
  });
}

/** ==========================
 * LEADS (Manual: leads.js -> window.leads)
 * ========================== */
function subscribeLeads() {
  // Diagnostics: if leads.js not loaded or wrong var name, you'll see it.
  if (!window.leads) {
    console.warn("window.leads is missing. Check that leads.js is loading (Network tab) and it sets window.leads = [...]");
  }

  if (Array.isArray(window.leads)) {
    sellerList = window.leads.map((v, i) => ({ id: v.docnum || String(i), ...v }));
  } else if (window.leads && typeof window.leads === 'object' && window.leads.sellers) {
    const obj = window.leads.sellers || {};
    sellerList = Object.entries(obj).map(([id, v]) => ({ id, ...v }));
  } else {
    sellerList = [];
  }

  normalizeLeadCoords();
  renderLeads();
}

// Normalize lat/lng from possible field names, strings, or "lat,lng" combos.
function normalizeLeadCoords() {
  sellerList = sellerList.map(v => {
    let lat = v.lat ?? v.latitude ?? v.Lat ?? v.LAT ?? null;
    let lng = v.lng ?? v.lon ?? v.long ?? v.longitude ?? v.Lng ?? v.LNG ?? null;

    if ((!lat || !lng) && typeof v.latlng === "string" && v.latlng.includes(",")) {
      const parts = v.latlng.split(",").map(s => s.trim());
      if (parts.length >= 2) { lat = lat || parts[0]; lng = lng || parts[1]; }
    }

    const nlat = (lat !== null && lat !== undefined && lat !== "") ? Number(lat) : NaN;
    const nlng = (lng !== null && lng !== undefined && lng !== "") ? Number(lng) : NaN;

    if (Number.isFinite(nlat) && Number.isFinite(nlng)) return { ...v, lat: nlat, lng: nlng };
    return { ...v, lat: null, lng: null };
  });
}

function leadPhone(v) {
  return v.phone || (v.contacts && v.contacts[0] && v.contacts[0].phone) || "";
}

function renderLeads() {
  const q = (($("s_q").value || '')).toLowerCase();
  sellerView = sellerList.filter(v =>
    !q ||
    (v.address || '').toLowerCase().includes(q) ||
    (v.owner || '').toLowerCase().includes(q)
  );

  $("status").textContent = 'Acq: ' + sellerView.length + ' items';

  const tbody = $("sellerRows");
  if (!sellerView.length) {
    tbody.innerHTML = '<tr><td colspan="5" class="status">No leads found. (If you expected leads: confirm leads.js is loading and sets window.leads)</td></tr>';
    updateDetail(null);
    return;
  }

  tbody.innerHTML = sellerView.map((v, i) => `
    <tr class="lead-row ${i === currentIndex ? 'selected' : ''}" data-idx="${i}">
      <td>${v.address || ''}</td>
      <td>${v.owner || ''}</td>
      <td>${leadPhone(v)}</td>
      <td>${v.status || 'new'}</td>
      <td class="notes-cell">${v.notes || ''}</td>
    </tr>`).join('');

  tbody.querySelectorAll('tr.lead-row').forEach(r => {
    r.onclick = () => {
      currentIndex = parseInt(r.dataset.idx, 10);
      renderLeads();
      updateDetail(sellerView[currentIndex]);
    };
  });
}

/** ==========================
 * NOTES: per-user notes in Firebase
 * ========================== */
function showSaved() {
  $("noteStatus").style.display = "block";
  setTimeout(() => { $("noteStatus").style.display = "none"; }, 900);
}

function leadIdFor(lead) {
  return (lead && (lead.id || lead.docnum)) ? String(lead.id || lead.docnum) : "";
}

async function loadUserNote(lead) {
  if (!UID || !lead) return "";
  const id = leadIdFor(lead);
  if (!id) return "";
  const snap = await firebase.database().ref('lead_notes/' + UID + '/' + id).once('value');
  const v = snap.val();
  return (v && typeof v.text === "string") ? v.text : "";
}

function saveUserNote(lead, text) {
  if (!UID || !lead) return Promise.resolve();
  const id = leadIdFor(lead);
  if (!id) return Promise.resolve();

  return firebase.database().ref('lead_notes/' + UID + '/' + id).set({
    text: text || "",
    updatedAt: firebase.database.ServerValue.TIMESTAMP
  });
}

async function saveNotesNow() {
  if (currentIndex < 0 || !sellerView[currentIndex]) return;
  const lead = sellerView[currentIndex];
  const txt = ($("noteEditor").value || "");
  await saveUserNote(lead, txt);
  notesDirty = false;
  showSaved();
}

$("noteSaveBtn").addEventListener('click', () => { saveNotesNow(); });

$("noteEditor").addEventListener('input', () => {
  notesDirty = true;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    if (notesDirty) saveNotesNow();
  }, 650);
});

/** ==========================
 * MAP / STREET VIEW (UPGRADED)
 *
 * Upgrade goals:
 * - Area Map loads by default (no Street View lookup on load)
 * - Street View loads ONLY when user clicks Street View
 * - Toggle between Area Map and Street View
 * - Fix: DO NOT use "&q=" for /embed/v1/streetview (use location OR query)
 * - Optional: cache geocode + streetview metadata in Firebase (off by default)
 * ========================== */
function showMapUI() { $("mapHead").style.display = "flex"; $("mapWrap").style.display = "block"; }
function hideMapUI() { $("mapHead").style.display = "none"; $("mapWrap").style.display = "none"; }
function showMapWarn(msg) { const w = $("mapWarn"); w.style.display = "block"; w.textContent = msg || ""; }
function clearMapWarn() { const w = $("mapWarn"); w.style.display = "none"; w.textContent = ""; }
function setMapHint(msg) { $("mapHint").textContent = msg || ""; }
function setMapTitle(msg) { $("mapTitle").textContent = msg || "Area Map"; }

function setFrameSrc(url) {
  $("streetFrame").src = url;
}

// No-key embeds (free-ish, but not guaranteed; uses maps.google.com embed)
function setAreaMapNoKeyByAddress(address) {
  setFrameSrc("https://www.google.com/maps?q=" + encodeURIComponent(address) + "&output=embed&z=18");
}
function setStreetViewNoKeyByAddress(address) {
  // layer=c is street view camera layer
  setFrameSrc("https://www.google.com/maps?q=" + encodeURIComponent(address) + "&layer=c&output=embed");
}
function setAreaMapNoKeyLocation(lat, lng) {
  setFrameSrc("https://www.google.com/maps?q=" + encodeURIComponent(`${lat},${lng}`) + "&output=embed&z=18");
}
function setStreetViewNoKeyLocation(lat, lng) {
  setFrameSrc("https://www.google.com/maps?q=" + encodeURIComponent(`${lat},${lng}`) + "&layer=c&output=embed");
}

// Keyed Maps Embed API (recommended reliability)
function setAreaMapEmbedWithKeyAddress(address) {
  const key = getMapsKey();
  if (!key) return false;
  setFrameSrc(
    "https://www.google.com/maps/embed/v1/place" +
    "?key=" + encodeURIComponent(key) +
    "&q=" + encodeURIComponent(address)
  );
  return true;
}

function setAreaMapEmbedWithKeyLocation(lat, lng) {
  const key = getMapsKey();
  if (!key) return false;
  setFrameSrc(
    "https://www.google.com/maps/embed/v1/view" +
    "?key=" + encodeURIComponent(key) +
    "&center=" + encodeURIComponent(`${lat},${lng}`) +
    "&zoom=18&maptype=roadmap"
  );
  return true;
}

function setStreetViewEmbedWithKeyLocation(lat, lng) {
  const key = getMapsKey();
  if (!key) return false;
  setFrameSrc(
    "https://www.google.com/maps/embed/v1/streetview" +
    "?key=" + encodeURIComponent(key) +
    "&location=" + encodeURIComponent(`${lat},${lng}`) +
    "&heading=210&pitch=10&fov=90"
  );
  return true;
}

// FIXED: /embed/v1/streetview does NOT accept q= in your earlier version.
// It accepts "location" (lat,lng) OR "query" (address string). Use query here.
function setStreetViewEmbedWithKeyAddress(address) {
  const key = getMapsKey();
  if (!key) return false;
  setFrameSrc(
    "https://www.google.com/maps/embed/v1/streetview" +
    "?key=" + encodeURIComponent(key) +
    "&query=" + encodeURIComponent(address)
  );
  return true;
}

/** Default map: Area Map ONLY (no Street View on load) */
async function loadAreaMap({ address, lat, lng }) {
  showMapUI();
  clearMapWarn();
  setMapHint("");
  setMapTitle("Area Map");

  const frame = $("streetFrame");
  frame.onload = null;

  // Prefer keyed embed if key is present; otherwise fallback to no-key
  if (lat && lng) {
    const usedKey = setAreaMapEmbedWithKeyLocation(lat, lng);
    if (!usedKey) setAreaMapNoKeyLocation(lat, lng);
    return;
  }

  if (address) {
    const usedKey = setAreaMapEmbedWithKeyAddress(address);
    if (!usedKey) setAreaMapNoKeyByAddress(address);
    return;
  }

  showMapWarn("No address on this lead.");
}

/** Street View loads ONLY on click */
async function loadStreetView({ address, lat, lng }) {
  showMapUI();
  clearMapWarn();
  setMapHint("");
  setMapTitle("Street View");

  const frame = $("streetFrame");
  frame.onload = null;

  // coords best
  if (lat && lng) {
    const usedKey = setStreetViewEmbedWithKeyLocation(lat, lng);
    if (!usedKey) { setStreetViewNoKeyLocation(lat, lng); return; }

    setMapHint("Loading Street View‚Ä¶");
    const fallbackTimer = setTimeout(() => {
      setMapHint("");
      showMapWarn("Embed key rejected/restricted or Street View not available. Falling back to no-key Street View.");
      setStreetViewNoKeyLocation(lat, lng);
    }, 1400);

    frame.onload = () => { clearTimeout(fallbackTimer); setMapHint(""); };
    return;
  }

  // address-based street view (works now: uses query=, not q=)
  if (address) {
    const usedKey = setStreetViewEmbedWithKeyAddress(address);
    if (!usedKey) { setStreetViewNoKeyByAddress(address); return; }

    setMapHint("Loading Street View‚Ä¶");
    const fallbackTimer = setTimeout(() => {
      setMapHint("");
      showMapWarn("Embed key rejected/restricted. Falling back to no-key Street View by address.");
      setStreetViewNoKeyByAddress(address);
    }, 1400);

    frame.onload = () => { clearTimeout(fallbackTimer); setMapHint(""); };
    return;
  }

  showMapWarn("No address on this lead.");
}

function wireMapToggles(getCtxFn) {
  $("areaMapLink").onclick = async () => {
    mapMode = "area";
    const ctx = getCtxFn();
    await loadAreaMap(ctx);
  };
  $("streetViewLink").onclick = async () => {
    mapMode = "street";
    const ctx = getCtxFn();
    await loadStreetView(ctx);
  };
}

/** OPTIONAL: Geocode + cache in Firebase once */
let lastGeocodeAt = 0;

async function getCachedGeo(leadId) {
  if (!UID || !leadId) return null;
  const snap = await firebase.database().ref('lead_geo/' + leadId).once('value');
  return snap.val() || null;
}

async function setCachedGeo(leadId, lat, lng) {
  if (!leadId) return;
  return firebase.database().ref('lead_geo/' + leadId).set({
    lat, lng,
    updatedAt: firebase.database.ServerValue.TIMESTAMP
  });
}

async function geocodeAddressOnce(address) {
  const key = getMapsKey();
  if (!key) return null;

  // simple rate limit
  const now = Date.now();
  if (now - lastGeocodeAt < GEOCODE_RATE_LIMIT_MS) return null;
  lastGeocodeAt = now;

  const url = "https://maps.googleapis.com/maps/api/geocode/json?address=" +
    encodeURIComponent(address) + "&key=" + encodeURIComponent(key);

  const res = await fetch(url);
  const data = await res.json();
  if (data && data.status === "OK" && data.results && data.results[0] && data.results[0].geometry) {
    const loc = data.results[0].geometry.location;
    return { lat: loc.lat, lng: loc.lng };
  }
  return null;
}

/** ==========================
 * DETAIL
 * ========================== */
async function updateDetail(lead) {
  const detailTitle = $("detailTitle");
  const detailSub = $("detailSub");
  const detailInfo = $("detailInfo");
  const detailAddr = $("detailAddr");
  const detailOwner = $("detailOwner");
  const detailPhone = $("detailPhone");
  const detailLatLng = $("detailLatLng");
  const scriptBox = $("scriptBox");
  const noteEditor = $("noteEditor");

  // Reset map UI
  hideMapUI();
  clearMapWarn();
  setMapHint("");
  setMapTitle("Area Map");
  $("streetFrame").src = "about:blank";
  mapMode = "area";

  if (!lead) {
    detailTitle.textContent = 'No lead selected';
    detailSub.textContent = 'Select a lead to view information.';
    detailInfo.style.display = 'none';
    scriptBox.textContent = 'Select a lead to load script.';
    noteEditor.value = "";
    noteEditor.disabled = true;
    return;
  }

  detailTitle.textContent = lead.owner || 'Lead Details';
  detailSub.textContent = lead.status || 'new';
  detailInfo.style.display = 'block';

  detailAddr.textContent = lead.address || '';
  detailOwner.textContent = lead.owner || '';
  detailPhone.textContent = leadPhone(lead);

  let lat = lead.lat, lng = lead.lng;

  // If missing coords, try cached coords from Firebase (free reads, saves future API calls)
  const id = leadIdFor(lead);
  if ((!lat || !lng) && id) {
    try {
      const cached = await getCachedGeo(id);
      if (cached && Number.isFinite(Number(cached.lat)) && Number.isFinite(Number(cached.lng))) {
        lat = Number(cached.lat); lng = Number(cached.lng);
      }
    } catch (e) {}
  }

  if (lat && lng) detailLatLng.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
  else detailLatLng.textContent = "missing";

  scriptBox.textContent =
    "Hi " + (lead.owner || "there") +
    ", this is Bill regarding " + (lead.address || "your property") +
    ". Are you the owner?";

  // Notes
  noteEditor.disabled = false;
  noteEditor.value = lead.notes || "";
  notesDirty = false;

  try {
    const userNote = await loadUserNote(lead);
    if (userNote) noteEditor.value = userNote;
  } catch (e) {}

  // SHOW MAP UI + WIRE TOGGLES
  showMapUI();
  wireMapToggles(() => ({ address: lead.address || "", lat, lng }));

  // Default: Area Map on load (NO Street View lookup)
  await loadAreaMap({ address: lead.address || "", lat, lng });

  // OPTIONAL: if enabled, geocode once and cache (still OFF by default)
  // NOTE: We do NOT auto-switch to Street View after geocoding. We only improve coords for future clicks.
  if (ENABLE_GEOCODE_CACHE && (!lat || !lng) && lead.address && id) {
    setMapHint("Geocoding address once‚Ä¶");
    try {
      const geo = await geocodeAddressOnce(lead.address);
      if (geo && geo.lat && geo.lng) {
        await setCachedGeo(id, geo.lat, geo.lng);
        lat = geo.lat; lng = geo.lng;
        detailLatLng.textContent = `${geo.lat.toFixed(6)}, ${geo.lng.toFixed(6)}`;
        setMapHint("Saved lat/lng ‚úì");
        // reload area map to center precisely
        if (mapMode === "area") await loadAreaMap({ address: lead.address, lat, lng });
        setTimeout(() => setMapHint(""), 900);
      } else {
        setMapHint("");
      }
    } catch (e) { setMapHint(""); }
  }

  // If you ever want to revert to old behavior (not recommended), flip STREETVIEW_ON_LOAD true
  // but by default we avoid it to control costs.
  if (STREETVIEW_ON_LOAD) {
    mapMode = "street";
    await loadStreetView({ address: lead.address || "", lat, lng });
  }
}

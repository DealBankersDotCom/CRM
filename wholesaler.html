<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wholesaler ‚Ä¢ Acquisition</title>
<style>
  :root{
    --bg:#0f1620; --text:#0f1620; --panel:#ffffff; --line:#e7e7e7;
    --brand:#111; --muted:#666;
  }
  html,body{height:100%}
  body{margin:0; font-family:Arial, sans-serif; background:#f2f4f7}

  header{
    background-color:#111; color:#fff; padding:12px 16px; display:flex;
    justify-content:space-between; align-items:center; font-size:18px;
  }
  .menu{cursor:pointer; font-size:22px}
  .menu-content{
    display:none; position:absolute; top:56px; right:15px; background:#fff; border:1px solid #ccc;
    border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,.2); z-index:1000;
  }
  .menu-content a{display:block; padding:10px 20px; text-decoration:none; color:#333}
  .menu-content a:hover{background:#f2f2f2}

  .container{display:flex; flex-direction:column; height:calc(100vh - 56px)}
  @media (min-width: 900px){ .container{flex-direction:row} }

  .lead-section, .map-section{padding:10px}
  .lead-section{flex:1; overflow:auto}
  .map-section{flex:1; display:flex}

  .lead-buttons{
    display:flex; justify-content:center; gap:10px; margin-bottom:10px; flex-wrap:wrap;
  }
  .lead-buttons a, .lead-buttons button{
    font-size:20px; border:none; border-radius:8px; text-decoration:none; cursor:pointer; padding:8px 12px; color:white;
  }
  .call{background:#0d6efd} .drive{background:#6c757d} .settings{background:#343a40} .chat{background:#17a2b8}

  .lead-card{background:#fff; padding:15px; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.1); margin:0 auto 15px; max-width:560px}
  .lead-card a{color:#0d6efd; font-weight:bold; text-decoration:none}
  .lead-card button{background:#28a745; color:white; padding:6px 10px; border:none; border-radius:4px; font-size:14px; margin-top:10px; cursor:pointer}

  .next-btn{display:block; margin:15px auto; padding:10px 20px; font-size:18px; background:#111; color:white; border:none; border-radius:6px; cursor:pointer}

  iframe.map{width:100%; border:none; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.1)}
  .map-section iframe.map{height:100%}
  @media (max-width: 899px){ iframe.map{height:320px} }

  .modal{display:none; position:fixed; z-index:999; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center}
  .modal-content{width:92%; height:80%; background:white; border-radius:10px; overflow:hidden; position:relative}
  .modal iframe{width:100%; height:100%; border:none}
  .close-btn{position:absolute; top:10px; right:15px; font-size:20px; background:#333; color:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer}

  .accordion{margin-top:10px; border-radius:8px; overflow:hidden; border:1px solid #ccc}
  .accordion summary{background:#eee; cursor:pointer; padding:10px; font-weight:bold}
  .accordion div{padding:10px; background:#f9f9f9; font-size:14px}
  .highlight{background:yellow; padding:0 2px}
</style>
<script src="leads.js"></script>
<script>
  const rep = "Wholesaler Test";
  let index = 0;

  function highlightKeywords(text){
    const keywords = ["asbestos","vacant","fha","foreclosure","build","loan","occupied","equity","taxes","motivated","carryback"];
    const regex = new RegExp(`\\b(${keywords.join('|')})\\b`,'gi');
    return text.replace(regex,'<span class="highlight">$1</span>');
  }

  function showLead(lead){
    const base = "https://docs.google.com/forms/d/e/1FAIpQLScIZ7GX_ga5yOx34817gOL8Bb5m3KFXW8r-5I4taw_-ergOxw/viewform";
    const url  = `${base}?usp=pp_url&entry.849181096=${encodeURIComponent(rep)}&entry.121126280=${encodeURIComponent(lead.contacts[0].name)}&entry.1828741519=${encodeURIComponent(lead.address)}`;
    const notes = lead.notes ? highlightKeywords(lead.notes).replace(/\n/g,"<br>") : "No deal notes available.";

    document.getElementById("leadCard").innerHTML = `
      <div class="lead-buttons">
        <button class="call" onclick="copyToClipboard('${lead.contacts[0].phone}')">üìû</button>
        <button class="drive" onclick="alert('Driving directions coming soon')">üöó</button>
        <a class="settings" href="#">‚öôÔ∏è</a>
        <a class="chat" href="https://www.dealbankers.com/chat.html" target="_blank">üí¨</a>
      </div>
      <div class="lead-card">
        <strong>${lead.contacts[0].name}</strong><br>
        ${lead.address}<br>
        <a href="https://www.textnow.com/messaging" target="_blank">TextNow Link</a><br>
        <button onclick="openModal('${url}')">üìù Update Lead Notes</button>
        <details class="accordion">
          <summary>üìä Deal Details</summary>
          <div>${notes}</div>
        </details>
      </div>`;
  }

  function nextLead(){ index = (index + 1) % (leads?.length || 1); showLead(leads[index]); }
  function copyToClipboard(text){ navigator.clipboard.writeText(text).then(()=> alert("Copied number: " + text)); }
  function openModal(url){ const m = document.getElementById("formModal"); const i = document.getElementById("formIframe"); i.src=url; m.style.display="flex"; }
  function closeModal(){ document.getElementById("formModal").style.display="none"; document.getElementById("formIframe").src=""; }
  function toggleMenu(){ const m = document.getElementById("menuContent"); m.style.display = (m.style.display==="block") ? "none" : "block"; }

  window.onload = function(){
    if(Array.isArray(leads) && leads.length){ showLead(leads[index]); }
    else{ document.getElementById("leadCard").innerHTML = `<div class="lead-card">No leads loaded. Check leads.js.</div>`; }
  }
</script>
</head>
<body>
  <header>
    Wholesaler ‚Ä¢ Acquisition
    <div class="menu" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-content" id="menuContent">
      <a href="https://www.dealbankers.com/dispo.html" target="_blank">Go to Dispo Page</a>
    </div>
  </header>

  <div class="container">
    <section class="lead-section">
      <div id="leadCard"></div>
      <button class="next-btn" onclick="nextLead()">‚è≠Ô∏è Next Lead</button>
    </section>

    <section class="map-section">
      <iframe class="map"
        src="https://www.google.com/maps/d/u/0/embed?mid=1C_OfzvCIlHnx-6nLaZ3Y88izZtflM5g&ehbc=2E312F"
        allowfullscreen></iframe>
    </section>
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <iframe id="formIframe"></iframe>
    </div>
  </div>
</body>
</html>

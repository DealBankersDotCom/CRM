<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wholesaler • Acquisition</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>

  <style>
    :root{
      --bg1:#0b131b; --bg2:#142838; --bg3:#173c53;
      --panel:#133045; --line:#2a5a78;
      --text:#f3f8fb; --muted:#c7d7e6; --gold:#ffd36b; --green:#26cf84; --blue:#47b4ff; --red:#ff5a5a;
      --r:16px; --shadow:0 28px 70px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 520px at 92% -12%, rgba(93,224,255,.22) 0%, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3));
      padding:10px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18); border-radius:20px; box-shadow:var(--shadow); overflow:hidden}

    /* header + sticky actions */
    .top{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.2);
      background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06)); font-size:14px}
    .crumbs{display:flex;gap:10px;align-items:center;color:var(--muted)}
    .dot{width:7px;height:7px;border-radius:999px;background:var(--blue);box-shadow:0 0 14px rgba(93,224,255,.9)}
    .status{font-size:12px;color:#e8f7ff}

    .sticky{position:sticky;top:0;z-index:8;padding:10px;border-bottom:1px solid rgba(255,255,255,.2);
      background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(255,255,255,.06))}
    .grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px;border-radius:12px;
      font-weight:800;border:1px solid rgba(255,255,255,.22);background:#0e2433;color:#eaf6ff;cursor:pointer;min-height:44px;text-decoration:none}
    .btn:hover{filter:brightness(1.08)}
    .btn-red{background:linear-gradient(180deg,var(--red),#c63a3a);border:none;color:#fff}
    .btn-blue{background:linear-gradient(180deg,var(--blue),#1a78cc);border:none;color:#fff}
    .btn-gold{background:linear-gradient(180deg,var(--gold),#c89b3a);color:#211a05;border:none}
    .btn-green{background:linear-gradient(180deg,var(--green),#1a9b61);color:#fff;border:none}
    .btn-ghost{background:#0f2a3a}
    .ico{font-size:20px}

    .lead-wrap{padding:12px}
    .lead{border:1px solid rgba(255,255,255,.22);border-radius:16px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03))}
    .title{padding:12px 14px;font-weight:900;letter-spacing:.02em;font-size:18px;border-bottom:1px solid rgba(255,255,255,.18);
      background:linear-gradient(90deg,rgba(255,211,107,.22),transparent 45%),linear-gradient(180deg,rgba(0,0,0,.15),transparent)}
    .body{padding:12px 14px}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .chip{font-size:12px;font-weight:700;padding:7px 11px;border-radius:999px;border:1px solid rgba(255,255,255,.22);background:#0f2c3e}

    /* Street View FIRST, map SECOND */
    .sv,.map{width:100%;border:0;border-radius:14px;background:#fff}
    .sv{height:250px;margin-top:6px}
    .map{height:220px;margin-top:8px}

    .notesBox{display:grid;gap:8px;margin-top:8px}
    .textarea{
      width:100%;min-height:130px;resize:vertical;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.2);
      background:#0d2130;color:#eaf6ff;font-size:14px;line-height:1.4
    }

    @media (max-width:430px){
      .grid4{grid-template-columns:repeat(4,1fr)}
      .title{font-size:16px}
      .sv{height:230px} .map{height:200px}
    }

    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#0b1218;
      color:#fff;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.2);box-shadow:var(--shadow);font-size:14px;display:none;z-index:70}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="top">
        <div class="crumbs"><span>Wholesaler</span><span class="dot"></span><span>Acquisition</span></div>
        <div class="status" id="status">Loading…</div>
      </div>

      <!-- sticky actions -->
      <div class="sticky">
        <div class="grid4" style="margin-bottom:8px">
          <a class="btn btn-red"  id="btnCall"  aria-label="Call"><span class="ico">📞</span></a>
          <a class="btn btn-blue" id="btnSMS"   aria-label="SMS"><span class="ico">📱</span></a>
          <button class="btn btn-gold" id="btnSave" aria-label="Save Notes"><span class="ico">💾</span></button>
          <button class="btn btn-ghost" id="btnReload" aria-label="Reload"><span class="ico">⟳</span></button>
        </div>
        <div class="grid4">
          <button class="btn btn-ghost" id="btnPrev"   aria-label="Previous"><span class="ico">◀</span></button>
          <button class="btn btn-ghost" id="btnRandom" aria-label="Random"><span class="ico">🎲</span></button>
          <button class="btn btn-ghost" id="btnNext"   aria-label="Next"><span class="ico">▶</span></button>
          <button class="btn btn-green" id="btnCopy"   aria-label="Copy phone"><span class="ico">📋</span></button>
        </div>
      </div>

      <!-- lead -->
      <div class="lead-wrap">
        <div id="leadCard" class="lead">
          <div class="body">Initializing…</div>
        </div>
      </div>
    </section>
  </div>

  <div id="toast"></div>

  <!-- leads.js (cache-busted) -->
  <script>
    (function(){
      const s=document.createElement('script');
      s.src='/leads.js?v='+Date.now();
      s.onload=()=>{window.leads=window.leads||[]; init();};
      s.onerror=()=>document.getElementById('status').textContent='Could not load /leads.js';
      document.head.appendChild(s);
    })();
  </script>

  <script>
    const $=s=>document.querySelector(s);
    const statusEl=$('#status'); const toastEl=$('#toast');
    let idx=0, currentLead=null;

    const uid=new URL(location.href).searchParams.get('uid')||'anon';

    function toast(t){ toastEl.textContent=t; toastEl.style.display='block'; setTimeout(()=>toastEl.style.display='none',1600); }
    function setStatus(t){statusEl.textContent=t;}
    const clean=s=>(s||'').trim();
    const phoneOf=l=>clean(l?.contacts?.[0]?.phone||'');

    // phone dial preference (device/textnow/gvoice) saved locally
    const MODE_KEY='db_phone_link_mode';
    function getMode(){ return localStorage.getItem(MODE_KEY) || 'device'; }

    function phoneHref(number, mode){
      const num=(number||'').replace(/[^\d+]/g,'');
      if(!num) return '#';
      if(mode==='device') return `tel:${num}`;
      if(mode==='textnow'){ navigator.clipboard?.writeText(num); return 'https://www.textnow.com/messaging'; }
      if(mode==='gvoice'){ navigator.clipboard?.writeText(num); return 'https://voice.google.com/u/0/messages'; }
      return `tel:${num}`;
    }

    // Street View (top) + standard map (bottom)
    function streetViewSrc(addr){ return `https://maps.google.com/maps?q=${encodeURIComponent(addr)}&layer=c&output=svembed`; }
    function mapSrc(addr){ return `https://www.google.com/maps?q=${encodeURIComponent(addr)}&output=embed`; }

    // simple in-browser notes save (per-address)
    function noteKey(addr){ return 'db_notes_'+(addr||'').toLowerCase().replace(/[^a-z0-9]+/g,'-'); }
    function loadNotes(addr){ return localStorage.getItem(noteKey(addr)) || ''; }
    function saveNotes(addr, text){ localStorage.setItem(noteKey(addr), text||''); }

    function autoGrow(el){ el.style.height='auto'; el.style.height=(el.scrollHeight+6)+'px'; }

    function render(i){
      if(!Array.isArray(window.leads)||!window.leads.length){
        $('#leadCard').innerHTML='<div class="body">No leads loaded. Ensure <b>/leads.js</b> defines <code>window.leads=[...]</code>.</div>';
        setStatus('No leads found'); return;
      }
      if(i<0) i=window.leads.length-1;
      if(i>=window.leads.length) i=0;
      idx=i;

      const lead=window.leads[idx];
      currentLead=lead;

      const name = clean(lead?.contacts?.[0]?.name||'Unknown');
      const phone= phoneOf(lead);
      const addr = clean(lead?.address||'');

      setStatus(`Lead ${idx+1} of ${window.leads.length}`);

      // update sticky links
      const mode=getMode();
      $('#btnCall').href = phoneHref(phone, mode);                      // red phone
      $('#btnSMS').href  = mode==='device' && phone ? `sms:${phone}` : phoneHref(phone, mode); // blue phone (SMS or provider)

      // render card: Street View FIRST, map SECOND
      $('#leadCard').innerHTML = `
        <div class="title">${addr || name}</div>
        <div class="body">
          <div style="margin-bottom:6px;font-weight:800">${name}</div>

          <div class="chips">
            <div class="chip">UID: ${uid.slice(0,8)}</div>
            <div class="chip">${phone ? 'Phone on file' : 'Phone missing'}</div>
            <div class="chip">Dial: ${mode}</div>
          </div>

          <iframe class="sv"  src="${streetViewSrc(addr)}" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Street View"></iframe>
          <iframe class="map" src="${mapSrc(addr)}"        loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Map"></iframe>

          <details open>
            <summary>📊 Deal Details</summary>
            <div class="notesBox">
              <textarea id="noteInput" class="textarea" placeholder="Type notes here…"></textarea>
              <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
                <a class="btn btn-ghost" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(addr)}" target="_blank" rel="noopener">🧭 Directions</a>
                <a class="btn btn-ghost" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}" target="_blank" rel="noopener">🌐 Open Maps</a>
              </div>
            </div>
          </details>
        </div>
      `;

      const ta=$('#noteInput');
      ta.value = loadNotes(addr);
      autoGrow(ta);
      ta.addEventListener('input',()=>autoGrow(ta));
    }

    // actions
    $('#btnPrev').onclick = ()=>render(idx-1);
    $('#btnNext').onclick = ()=>render(idx+1);
    $('#btnRandom').onclick = ()=>render(Math.floor(Math.random()*(window.leads?.length||1)));
    $('#btnCopy').onclick = ()=>{
      const p=phoneOf(window.leads?.[idx]);
      if(!p) return alert('No phone on this lead.');
      navigator.clipboard.writeText(p).then(()=>toast('Phone copied'));
    };
    $('#btnReload').onclick = ()=>location.reload();
    $('#btnSave').onclick = ()=>{
      const addr = (currentLead?.address)||'';
      const text = ($('#noteInput')?.value||'').trim();
      saveNotes(addr, text);
      toast('Notes saved (local)');
    };

    document.addEventListener('keydown',e=>{
      if(e.key==='ArrowLeft') return $('#btnPrev').click();
      if(e.key==='ArrowRight') return $('#btnNext').click();
      if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='s'){ e.preventDefault(); return $('#btnSave').click(); }
    });

    function init(){
      if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded',()=>render(0)); }
      else { render(0); }
    }
  </script>
</body>
</html>

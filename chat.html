<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DealBankers ‚Ä¢ Support Chat</title>
<link rel="icon" type="image/jpeg" href="icon (1).jpg"/>

<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#0b0f14;--panel:#10151d;--ink:#d6e1ff;--muted:#8aa0c6;
  --line:#1c2a3a;--accent:#2563eb;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--ink);
  background:radial-gradient(1000px 700px at 70% 10%,#122034 0%,transparent 60%),var(--bg);
  min-height:100vh;display:flex;flex-direction:column;
}

header.header{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  border-bottom:1px solid rgba(255,255,255,.2);
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));
}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.chip{
  display:inline-flex;align-items:center;gap:8px;
  height:34px;padding:0 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  background:linear-gradient(180deg,#111f2c,#0d1823);
  color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer;
}
.chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31);}
.chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a);}
.chip.return{background:linear-gradient(180deg,#2b74ff,#1a4fd8);}

.main{
  max-width:900px;margin:0 auto;padding:18px;display:grid;gap:18px;width:100%;
}
.card{
  background:rgba(255,255,255,.03);
  border:1px solid var(--line);
  border-radius:16px;padding:16px;
}

/* Message styling */
.msgs{
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px;
  max-height:70vh;
  overflow:auto;
  background:#0e1622;
}
.msg{padding:6px 8px;margin:6px 0;border-radius:10px;max-width:75%}
.msg.other{background:#1c2a38;border:1px solid #254a63;}
.msg.me{
  background:var(--accent);color:#fff;margin-left:auto;
  border:1px solid #1a4fd8;
}
.input{display:flex;gap:8px;align-items:center}
.input input{
  flex:1;background:#0e1622;border:1px solid #16314d;color:#eaf3ff;
  border-radius:10px;padding:10px;outline:none;
}

/* Floating chat button (future use embed) */
.chat-toggle{
  position:fixed;bottom:24px;right:24px;
  background:var(--accent);color:#fff;
  width:52px;height:52px;
  border-radius:50%;display:flex;
  align-items:center;justify-content:center;
  font-size:22px;cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}
</style>

<!-- Firebase (all same version) -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
<script src="config.js"></script>
<script src="app-auth.js"></script>

</head>
<body data-portal="chat">

<header class="header">
  <div>DEALBANKERS ‚Ä¢ Support Chat</div>
  <nav class="nav">
    <a class="chip" href="dashboard.html">üè† Dashboard</a>
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">üåÄ Blue Phone</button>
    <button class="chip danger" id="btnRed">üö® Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>

<!-- Blue/Red Phone Modal -->
<div class="modal-backdrop" id="rbModal" style="display:none;">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option>
        <option>Sales</option>
        <option>Contractor</option>
        <option>Realtor</option>
        <option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="Explain your need"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>

<!-- Main Chat Area -->
<main class="main">
  <div class="card">
    <div id="msgs" class="msgs"></div>
    <div class="input">
      <input id="msgBox" placeholder="Type your message‚Ä¶ (Enter to send)"/>
      <button id="sendBtn" class="chip primary">Send</button>
    </div>
  </div>
</main>

<script>
/* --- Phone Modal Logic --- */
(function(){
  const portal = "chat";
  function showModal(urgent){
    document.getElementById('rbTitle').textContent = urgent ? "üö® Urgent Request" : "üåÄ Blue Phone Request";
    document.getElementById('rbModal').style.display='flex';
    document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
  }
  function hideModal(){ document.getElementById('rbModal').style.display='none'; }

  document.addEventListener('click',function(e){
    if(e.target.id==='btnRed') showModal(true);
    if(e.target.id==='btnBlue') showModal(false);
    if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();

    if(e.target.id==='logoutBtn'){
      firebase.auth().signOut().then(()=>location.href='index.html');
    }

    if(e.target.id==='rbSubmit') (async function(){
      const payload={
        portal,
        cat:rbCategory.value,
        subject:rbSubject.value.trim(),
        details:rbDetails.value.trim(),
        urgent:e.target.dataset.urgent==='1',
        uid:firebase.auth().currentUser?.uid || null,
        email:firebase.auth().currentUser?.email || null,
        ts:firebase.database.ServerValue.TIMESTAMP
      };
      try{
        await firebase.database().ref('requests').push(payload);
        hideModal(); rbSubject.value=''; rbDetails.value='';
        alert('Request sent. We will respond shortly.');
      }catch(err){ alert('Could not send. Try again.'); }
    })();
  });
})();

/* --- Chat Logic --- */
let U=null;
firebase.auth().onAuthStateChanged(u=>{ if(u){U=u; attach();} });

function attach(){
  const ref=firebase.database().ref('townhall/messages').limitToLast(200);
  const list=document.getElementById('msgs');

  ref.on('child_added', snap=>{
    const m=snap.val();
    const el=document.createElement('div');
    const isMe = (U && U.uid===m.uid);
    el.className = isMe ? 'msg me' : 'msg other';

    const t=new Date(m.ts||Date.now()).toLocaleString();
    el.innerHTML=`
      <div><strong>${esc(m.name||'Anon')}</strong>
      <span style="color:#8aa0c6;font-size:11px">${t}</span></div>
      <div>${esc(m.text||'')}</div>`;
    list.appendChild(el);
    list.scrollTop=list.scrollHeight;
  });

  function send(){
    const box=document.getElementById('msgBox');
    const txt=box.value.trim();
    if(!txt) return;
    firebase.database().ref('townhall/messages').push({
      uid:U.uid,
      name:U.displayName || U.email || 'Anon',
      text:txt,
      ts:firebase.database.ServerValue.TIMESTAMP
    }).then(()=>box.value='');
  }
  sendBtn.onclick=send;
  msgBox.addEventListener('keydown',e=>{ if(e.key==='Enter'){e.preventDefault();send();}});
}

function esc(s){return(''+s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
</script>

<!-- Floating chat button (hidden now, used when embedding later) -->
<!-- <div class="chat-toggle">üí¨</div> -->

</body>
</html>

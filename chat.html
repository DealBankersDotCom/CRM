<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Bankers Town Hall</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
    .menu {
      cursor: pointer;
      font-size: 24px;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .menu-content a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    .menu-content a:hover {
      background-color: #f2f2f2;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    Deal Bankers Town Hall
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu-content" id="menuContent">
      <a href="https://www.dealbankers.com/wholesaler.html">Go to Acquisition Page</a>
      <a href="https://www.dealbankers.com/dispo.html">Go to Dispo Page</a>
    </div>
  </header>

  <!-- Replace this iframe URL with your actual embedded chat solution -->
  <iframe src="https://tlk.io/dealbankers-townhall" allowfullscreen></iframe>
</body>
</html>

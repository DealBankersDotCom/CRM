<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deal Bankers Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      background: #e8f0fe;
      border-radius: 5px;
      max-width: 70%;
      font-size: 15px;
      word-wrap: break-word;
    }

    form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Deal Bankers Chat Room</header>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoid1THZwOJ_FrFXMXd_pHuAoxDJJuncs",
      authDomain: "deal-bankers.firebaseapp.com",
      databaseURL: "https://deal-bankers-default-rtdb.firebaseio.com",
      projectId: "deal-bankers",
      storageBucket: "deal-bankers.appspot.com",
      messagingSenderId: "458111055661",
      appId: "1:458111055661:web:b4c33858ac58c1a2ecab70",
      measurementId: "G-KTNXMZ14F7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("chat");

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message");

    // Listen for new messages
    db.on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg.text || "[No text]";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        db.push({
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    });
  </script>
</body>
</html>

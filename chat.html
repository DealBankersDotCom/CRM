<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DealBankers â€¢ Support Chat</title><link rel="icon" type="image/jpeg" href="icon (1).jpg"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
<style>
:root{--bg:#0b0f14;--panel:#10151d;--ink:#d6e1ff;--muted:#8aa0c6;--line:#1c2a3a;--glow:0 0 16px rgba(0,209,255,.25),0 0 2px rgba(0,209,255,.6)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--ink);
background:radial-gradient(1000px 700px at 70% 10%,#122034 0%,transparent 60%),var(--bg)}.header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 18px;border-bottom:1px solid var(--line)}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;height:32px;padding:0 12px;border-radius:10px;border:1px solid #16314d;background:linear-gradient(180deg,#0f1824,#0c1220);color:#eaf3ff;font-weight:600;cursor:pointer}
.main{max-width:900px;margin:0 auto;padding:18px;display:grid;gap:18px}.card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid var(--line);border-radius:16px;padding:16px}
.msgs{border:1px solid var(--line);border-radius:12px;padding:10px;max-height:70vh;overflow:auto;background:#0e1622}.msg{padding:6px 8px;border-bottom:1px dashed #223246}.msg:last-child{border-bottom:0}
.input{display:flex;gap:8px;align-items:center}.input input{flex:1;background:#0e1622;border:1px solid #16314d;color:#eaf3ff;border-radius:10px;padding:10px;outline:none}

/* --- Global header + chips + modal (RB phone) --- */
.header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,.2);
background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06))}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.chip{display:inline-flex;align-items:center;gap:8px;height:34px;padding:0 12px;border-radius:999px;border:1px solid rgba(255,255,255,.22);
background:linear-gradient(180deg,#111f2c,#0d1823);color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer}
.chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a);}
.chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31);}
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
.modal{background:#0f1b27;border:1px solid #254a63;border-radius:16px;max-width:520px;width:92%;box-shadow:0 28px 70px rgba(0,0,0,.55);padding:16px}
.modal h3{margin:0 0 8px}.row{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap}
.modal label{font-size:14px;color:#cfe3ff}.modal input,.modal select,.modal textarea{width:100%;padding:10px;border:1px solid #254a63;border-radius:10px;background:#0d1f2d;color:#eaf6ff}
.modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}

</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
<script src="config.js"></script><script src="app-auth.js"></script></head><body data-portal="chat">

<header class="header">
  <div>DEALBANKERS â€¢ Portal</div>
  <nav class="nav">
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">ðŸŒ€ Blue Phone</button>
    <button class="chip danger" id="btnRed">ðŸš¨ Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>
<div class="modal-backdrop" id="rbModal">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option>
        <option>Sales</option>
        <option>Contractor</option>
        <option>Realtor</option>
        <option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="What do you need?"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>
<script>
  (function(){
    const portal = "chat";
    function showModal(urgent){
      document.getElementById('rbTitle').textContent = urgent ? "ðŸš¨ Urgent Request" : "Blue Phone Request";
      document.getElementById('rbModal').style.display='flex';
      document.getElementById('rbSubmit').dataset.urgent = urgent ? '1' : '0';
    }
    function hideModal(){ document.getElementById('rbModal').style.display='none'; }
    document.addEventListener('click',function(e){
      if(e.target.id==='btnRed') showModal(true);
      if(e.target.id==='btnBlue') showModal(false);
      if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
      if(e.target.id==='logoutBtn') { try{ firebase.auth().signOut(); }catch(e){} }
      if(e.target.id==='rbSubmit') (async function(){
          const cat = document.getElementById('rbCategory').value;
          const subject = document.getElementById('rbSubject').value.trim();
          const details = document.getElementById('rbDetails').value.trim();
          const urgent = e.target.dataset.urgent==='1';
          let uid=null, email=null;
          try{ const u=firebase.auth().currentUser; if(u){uid=u.uid; email=u.email;} }catch(_){}
          try{
            const payload = {
              portal, cat, subject, details, urgent,
              uid, email,
              ts: firebase.database.ServerValue.TIMESTAMP
            };
            await firebase.database().ref('requests').push(payload);
            alert('Request sent. We will respond shortly.');
            hideModal();
            document.getElementById('rbSubject').value=''; document.getElementById('rbDetails').value='';
          }catch(err){
            console.error(err); alert('Could not send. Check your connection.');
          }
      })();
    });
  })();
</script>

<main class="main"><div class="card"><div id="msgs" class="msgs"></div><div class="input"><input id="msgBox" placeholder="Type your messageâ€¦ (Enter to send)"/><button id="sendBtn" class="btn">Send</button></div></div></main>
<script>
let U=null; firebase.auth().onAuthStateChanged(u=>{ if(!u) return; U=u; attach(); });
function attach(){
  const ref=firebase.database().ref('townhall/messages').limitToLast(200), list=document.getElementById('msgs');
  ref.on('child_added', s=>{ const m=s.val(), el=document.createElement('div'); el.className='msg';
    const t=new Date(m.ts||Date.now()).toLocaleString(); el.innerHTML='<strong>'+esc(m.name||'Anon')+'</strong> <span style="color:#8aa0c6;font-size:11px">'+t+'</span><div>'+esc(m.text||'')+'</div>';
    list.appendChild(el); list.scrollTop=list.scrollHeight; });
  function send(){ const box=document.getElementById('msgBox'); const txt=box.value.trim(); if(!txt) return;
    firebase.database().ref('townhall/messages').push({uid:U.uid,name:U.displayName||U.email||'Anon',text:txt,ts:firebase.database.ServerValue.TIMESTAMP}).then(()=>box.value=''); }
  document.getElementById('sendBtn').onclick=send; document.getElementById('msgBox').addEventListener('keydown',e=>{ if(e.key==='Enter'){e.preventDefault();send();}});
}
function esc(s){return(''+(s||'')).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
</script></body></html>

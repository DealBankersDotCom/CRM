<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DealBankers — Secure Access</title>
  <meta name="description" content="DealBankers secure portal login for wholesalers, contractors, realtors, investors." />
  <link rel="icon" href="images/db-icon-512.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f14; --panel:#10151d; --ink:#d6e1ff; --muted:#8aa0c6;
      --accent:#00d1ff; --line:#1c2a3a; --glow:0 0 16px rgba(0,209,255,.25),0 0 2px rgba(0,209,255,.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink);
      background: radial-gradient(1000px 700px at 70% 10%, #122034 0%, rgba(0,0,0,0) 60%), var(--bg);
      display:grid; place-items:center;
    }
    .card{
      width:min(560px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.00));
      border:1px solid var(--line); border-radius:20px; padding:28px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
    }
    .row{display:flex; gap:18px; align-items:center}
    .logo{width:60px; height:60px; border-radius:14px; object-fit:cover; box-shadow:0 6px 20px rgba(0,0,0,.35)}
    h1{margin:0; font-size:28px; letter-spacing:.3px}
    p{margin:6px 0 0; color:var(--muted)}
    .panel{margin-top:22px; padding:16px; border:1px solid var(--line); border-radius:14px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      width:100%; height:44px; border-radius:12px; border:1px solid #16314d;
      background:linear-gradient(180deg,#0f1824,#0c1220); color:#eaf3ff; font-weight:600; cursor:pointer;
      box-shadow:0 1px 6px rgba(0,0,0,.25); transition:transform .05s ease, box-shadow .2s ease;
      user-select:none; -webkit-user-select:none;
    }
    .btn:hover{box-shadow:var(--glow); transform:translateY(-1px)}
    .btn img{height:18px}
    .status{margin-top:12px; font-size:12px; color:var(--muted)}
    .hr{margin:16px 0; border:0; border-top:1px solid var(--line)}
    .tiny{font-size:11px; color:var(--muted)}
    .spinner{display:inline-block; width:14px; height:14px; border:2px solid #3b4a62; border-top-color:var(--accent); border-radius:50%; animation:spin .7s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>

  <!-- Firebase SDKs + config -->
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app-auth.js"></script>
</head>
<body>

  <main class="card">
    <div class="row">
      <img class="logo" src="icon (1).jpg" alt="DealBankers logo"/>
      <div>
        <h1>DealBankers — Secure Access</h1>
        <p>Sign in to continue to your portal.</p>
      </div>
    </div>

    <div class="panel">
      <button id="googleBtn" class="btn">
        <img src="signinwithgoogle.png" alt="Google"/>
        Continue with Google
      </button>
      <div class="status" id="authStatus">
        <span class="spinner"></span> Waiting for sign-in…
      </div>
      <hr class="hr" />
      <div class="tiny">
        Status: <span data-auth-status>signed out</span>
      </div>
    </div>

    <div class="tiny" style="margin-top:10px;">
      Trouble with pop-ups? Your browser may block them. We’ll automatically fall back to redirect mode.
    </div>
  </main>

  <script>
    // app-auth.js initializes firebaseApp/auth/db and handles onAuthStateChanged redirect
    // Here we only attach the click handler to trigger Google sign-in.
    (function(){
      const btn = document.getElementById('googleBtn');
      const statusEl = document.getElementById('authStatus');

      function setStatus(msg, spinning=false){
        statusEl.innerHTML = spinning ? `<span class="spinner"></span> ${msg}` : msg;
      }

      btn.addEventListener('click', async () => {
        try {
          setStatus('Opening Google sign-in…', true);
          const provider = new firebase.auth.GoogleAuthProvider();
          await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
          await firebase.auth().signInWithPopup(provider);
          // onAuthStateChanged in app-auth.js will redirect to profile.html
        } catch (e) {
          if (e && e.code === 'auth/popup-blocked') {
            setStatus('Pop-up blocked. Switching to redirect…', true);
            const provider = new firebase.auth.GoogleAuthProvider();
            await firebase.auth().signInWithRedirect(provider);
            return;
          }
          console.error(e);
          setStatus('Sign-in failed. Try again.');
        }
      });
    })();
  </script>
</body>
</html>

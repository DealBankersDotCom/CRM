<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DealBankers â€” Secure Access</title>
  <link rel="icon" href="images/icon (1).jpg"/>

  <style>
    :root{
      --bg:#0b1218; --panel:#0f1c26; --muted:#b8cbe0; --text:#eef6ff;
      --green:#2ecc71; --btn:#0d2a3a; --line:#1f3a50; --glow:#47b4ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:
      radial-gradient(1100px 540px at 84% -12%, rgba(71,180,255,.18), transparent 60%),
      linear-gradient(135deg,#0b1218,#0f2130 55%,#0b1218);
      color:var(--text); font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif;
      min-height:100vh; display:grid; place-items:center; padding:24px}
    .card{width:100%; max-width:560px; background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12); border-radius:20px; box-shadow:0 25px 60px rgba(0,0,0,.55); padding:18px}
    .logo{display:grid; place-items:center; margin:4px 0 10px}
    .logo img{width:56px; height:56px; border-radius:12px; box-shadow:0 0 0 2px rgba(255,255,255,.15)}
    h1{font-size:18px; text-align:center; letter-spacing:.12em; margin:6px 0 14px; color:#dff1ff}
    .row{display:grid; gap:10px}
    .input{height:42px; padding:0 12px; border-radius:10px; border:1px solid rgba(255,255,255,.16);
      background:#0d2331; color:#eaf6ff; outline:none}
    .input::placeholder{color:#9fb7ca}
    .btn{height:44px; border-radius:10px; border:1px solid rgba(255,255,255,.18);
      background:var(--btn); color:#eaf6ff; font-weight:800; cursor:pointer}
    .btn:hover{filter:brightness(1.06)}
    .btn-green{background:linear-gradient(180deg,#35d07f,#1c9d60); border:none}
    .btn-google{display:flex; align-items:center; justify-content:center; gap:10px; background:#fff; color:#111;
      font-weight:700; border:none}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .ghost{background:#10283a}
    .linkbar{display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:8px}
    .pill{padding:8px 12px; border:1px solid rgba(255,255,255,.18); border-radius:999px; background:#0f2636; color:#cfe6ff; font-weight:700; text-decoration:none; display:inline-flex; align-items:center; justify-content:center}
    .pill:hover{filter:brightness(1.08)}
    .topbar{display:flex; gap:8px; justify-content:center; margin-bottom:14px}
    .topbtn{padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.2); background:#0e2232; color:#d3e9ff; font-weight:800}
    .topbtn.gold{background:linear-gradient(180deg,#ffd36b,#c89b3a); color:#231b05; border:none}
    footer{margin-top:12px; text-align:center; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Secure login panel">
    <div class="logo"><img src="images/icon (1).jpg" alt="DealBankers"/></div>
    <h1>DEALBANKERS LOGIN</h1>

    <div class="topbar" aria-label="Quick actions">
      <a class="topbtn" href="claims-hub.html">Sales</a>
      <a class="topbtn" href="claims-hub.html#support">Support</a>
      <a class="topbtn gold" href="claims-exchange.html">Claims Exchange</a>
    </div>

    <!-- Login form (submit handler in JS) -->
    <form id="loginForm" class="row" autocomplete="on">
      <input id="email" class="input" type="email" placeholder="Email" required/>
      <input id="password" class="input" type="password" placeholder="Password" required/>
      <button id="loginBtn" class="btn btn-green" type="submit">Sign In</button>
    </form>

    <button id="googleBtn" class="btn btn-google" aria-label="Sign in with Google">
      <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.9 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C33.5 6 28.9 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c10 0 19-7.3 19-20 0-1.3-.1-2.2-.4-3.5z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.3 16.4 18.8 12 24 12c3 0 5.7 1.1 7.8 3l5.7-5.7C33.5 6 28.9 4 24 4 16.3 4 9.6 8.4 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.1 0 9.8-1.9 13.3-5.1l-6.2-5.1C29 35.6 26.7 36 24 36c-5.2 0-9.7-3.1-11.3-7.5l-6.5 5C9.5 39.5 16.2 44 24 44z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.1-4.8 6-11.3 6-5.2 0-9.7-3.1-11.3-7.5l-6.5 5C9.5 39.5 16.2 44 24 44c10 0 19-7.3 19-20 0-1.3-.1-2.2-.4-3.5z"/></svg>
      <span>Sign in with Google</span>
    </button>

    <div class="linkbar" aria-label="Role portals">
      <a class="pill" href="profile.html?tab=wholesaler">Wholesaler</a>
      <a class="pill" href="contractor.html">Contractor</a>
      <a class="pill" href="profile.html?tab=investor">Investor</a>
      <a class="pill" href="profile.html?tab=realtor">Realtor</a>
    </div>

    <div class="linkbar" style="margin-top:12px">
      <a class="pill" href="claims-exchange.html">Claims Exchange</a>
      <a class="pill" href="claims-hub.html#urgent">ðŸ“ž Urgent Intake</a>
    </div>

    <footer>Operational â€¢ Confidential. Authenticated users only. Activity monitored.</footer>
  </main>

  <!-- Firebase (Compat for existing project) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <!-- Your config.js must define `window.firebaseConfig` -->
  <script src="config.js"></script>

  <script>
    // Initialize app (re-use if already loaded)
    const app = firebase.apps.length ? firebase.app() : firebase.initializeApp(window.firebaseConfig || {});
    const auth = firebase.auth();

    // Email/password login
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const btn   = document.getElementById('loginBtn');
      btn.disabled = true; btn.textContent = 'Signing inâ€¦';
      try{
        await auth.signInWithEmailAndPassword(email, pass);
        location.href = 'profile.html';
      }catch(err){
        alert(err?.message || 'Could not sign in.');
      }finally{
        btn.disabled = false; btn.textContent = 'Sign In';
      }
    });

    // Google login
    document.getElementById('googleBtn').addEventListener('click', async ()=>{
      try{
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        location.href = 'profile.html';
      }catch(err){
        alert(err?.message || 'Google sign-in failed.');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealBankersDotCom Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button.login {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .links {
      margin: 10px 0;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
    }

    .user-types {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 8px;
      margin-top: 15px;
    }

    .user-types button {
      flex: 1;
      min-width: 0;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>DealBankersDotCom</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="login">Log In</button>
    
    <div class="links">
      <a onclick="alert('Sign-up form coming soon')">New User</a> |
      <a onclick="alert('Password recovery coming soon')">Forgot Password?</a>
    </div>

    <div class="user-types">
      <button onclick="alert('Contractor video coming soon')">Contractor</button>
      <button onclick="alert('Wholesaler video coming soon')">Wholesaler</button>
      <button onclick="alert('Realtor video coming soon')">Realtor</button>
      <button onclick="alert('Investor video coming soon')">Investor</button>
    </div>
  </div>
</body>
</html>

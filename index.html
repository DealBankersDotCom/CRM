<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DealBankersDotCom Login</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .logo-container img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.25rem;
      text-align: center;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button.login {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .google-button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .google-button img {
      width: 20px;
      margin-right: 8px;
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: nowrap;
      width: 100%;
    }

    .role-buttons button {
      flex: 1;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .logo-container img {
        width: 150px;
      }
      .role-buttons {
        flex-wrap: wrap;
      }
      .role-buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="DealBankers Logo">
    </div>
    <div class="login-box">
      <h2>DealBankersDotCom Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="login">Log In</button>

      <div class="google-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Sign in with Google
      </div>

      <div class="role-buttons">
        <button>Contractor</button>
        <button>Wholesaler</button>
        <button>Realtor</button>
        <button>Investor</button>
      </div>
    </div>
  </div>
</body>
</html>

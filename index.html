<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankers Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }

    button.login {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .links {
      margin: 10px 0;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
    }

    .user-types {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 8px;
      margin-top: 15px;
    }

    .user-types button {
      flex: 1;
      min-width: 0;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .google-btn {
      background: none;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .google-btn img {
      width: 100%;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>DealBankersDotCom Login</h2>

    <input type="email" placeholder="Email" id="email" />
    <div class="password-wrapper">
      <input type="password" placeholder="Password" id="password" />
      <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
    </div>
    <button class="login" onclick="loginWithEmail()">Log In</button>

    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="signinwithgoogle.png" alt="Sign in with Google">
    </button>

    <div class="links">
      <a onclick="alert('Sign-up form coming soon')">New User</a> |
      <a onclick="alert('Password recovery coming soon')">Forgot Password?</a>
    </div>

    <div class="user-types">
      <button onclick="alert('Contractor info coming soon')">Contractor</button>
      <button onclick="alert('Wholesaler info coming soon')">Wholesaler</button>
      <button onclick="alert('Realtor info coming soon')">Realtor</button>
      <button onclick="alert('Investor info coming soon')">Investor</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAoidTIHZZwOJ_FrXXMZd_hPAuoxDJJncs",
      authDomain: "deal-bankers.firebaseapp.com",
      projectId: "deal-bankers",
      storageBucket: "deal-bankers.appspot.com",
      messagingSenderId: "485110155601",
      appId: "1:485110155601:web:b4c38350ac58c1a2ecab70"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleButton = document.querySelector(".toggle-password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      toggleButton.textContent = type === "password" ? "Show" : "Hide";
    }

    function loginWithEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Email login successful");
          // redirect or handle login
        })
        .catch(error => {
          alert("Email login error: " + error.message);
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Google login successful");
          // redirect or handle login
        })
        .catch(error => {
          alert("Google login error: " + error.message);
        });
    }
  </script>
</body>
</html>

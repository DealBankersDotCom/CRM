<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealBankersDotCom Login</title>
  <link rel="icon" href="https://raw.githubusercontent.com/DealBankersDotCom/CRM/main/icon%20(1).jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.js"></script>
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
    .logo-box img {
      max-width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border-radius: 20px;
    }
    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .role-buttons button {
      margin: 0.2rem;
    }
    #firebaseui-auth-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-box">
      <img src="https://raw.githubusercontent.com/DealBankersDotCom/CRM/main/icon%20(1).jpg" alt="DealBankers Logo" />
    </div>
    <div class="form-box">
      <h4 class="text-center mb-3">DealBankersDotCom Login</h4>
      <div id="firebaseui-auth-container"></div>
      <div class="role-buttons text-center mt-4">
        <button class="btn btn-primary">Contractor</button>
        <button class="btn btn-primary">Wholesaler</button>
        <button class="btn btn-primary">Realtor</button>
        <button class="btn btn-primary">Investor</button>
      </div>
    </div>
  </div>

  <script>
    // âœ… Replace these with your actual Firebase project settings
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Configure FirebaseUI
    const uiConfig = {
      signInSuccessUrl: '/dashboard.html', // Change this to your desired redirect
      signInOptions: [firebase.auth.GoogleAuthProvider.PROVIDER_ID],
      tosUrl: '/tos.html',
      privacyPolicyUrl: '/privacy.html'
    };

    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>

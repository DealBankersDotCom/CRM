<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Bankers Login</title>
  <link rel="icon" type="image/png" href="icon%20(1).jpg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      gap: 2rem;
      align-items: center;
    }

    .logo {
      width: 200px;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-card h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .google-btn {
      margin: 1rem 0;
      background: #ffffff;
      color: #444;
      font-weight: 500;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .google-btn img {
      height: 20px;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .role-buttons button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon%20(1).jpg" alt="DealBankers Logo" class="logo" />
    
    <div class="form-card">
      <h2>DealBankersDotCom Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="login-btn">Log In</button>

      <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="signinwithgoogle.png" alt="Google logo" />
        Sign in with Google
      </button>

      <div class="role-buttons">
        <button onclick="location.href='contractor.html'">Contractor</button>
        <button onclick="location.href='wholesaler.html'">Wholesaler</button>
        <button onclick="location.href='realtor.html'">Realtor</button>
        <button onclick="location.href='investor.html'">Investor</button>
      </div>
    </div>
  </div>

  <script>
    function handleGoogleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          console.log('Google sign-in successful:', result.user);
        })
        .catch(error => {
          console.error('Error during Google sign-in:', error);
        });
    }
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>

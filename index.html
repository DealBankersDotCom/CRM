<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankers Login</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 720px;
      max-width: 90%;
    }

    .logo-side {
      background-color: #f1f1f1;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-side img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .login-side {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-side h2 {
      margin: 0 0 20px;
      text-align: center;
    }

    .login-side input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .google-button:hover {
      background-color: #f5f5f5;
    }

    .google-button img {
      width: 20px;
      margin-right: 10px;
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 25px;
      gap: 10px;
    }

    .role-buttons button {
      flex: 1;
      min-width: 22%;
      padding: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .main-box {
        flex-direction: column;
      }
      .logo-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="main-box">
    <div class="logo-side">
      <img src="icon (1).jpg" alt="DealBankers Logo" />
    </div>
    <div class="login-side">
      <h2>DealBankersDotCom Login</h2>

      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <button class="login-button">Log In</button>

      <div class="google-button" onclick="signInWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Sign in with Google
      </div>

      <div class="role-buttons">
        <button>Contractor</button>
        <button>Wholesaler</button>
        <button>Realtor</button>
        <button>Investor</button>
      </div>
    </div>
  </div>

  <script>
    function signInWithGoogle() {
      console.log('Google Sign In clicked');
      // Add Firebase auth logic here
    }
  </script>

</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealBankers.com Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-box {
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.login-box h1 {
  margin-bottom: 20px;
  font-size: 26px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.login-box button.login {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
}

.small-links {
  font-size: 12px;
  color: #555;
  margin-bottom: 20px;
}

.small-links a {
  color: #007BFF;
  text-decoration: none;
  margin: 0 5px;
}

.user-type-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.user-type-buttons button {
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="login-box">
    <h1>DealBankers.com Login</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="login">Log In</button><div class="small-links">
  <a href="#">New User</a> | <a href="#">Forgot Password?</a>
</div>

<div class="user-type-buttons">
  <button onclick="alert('Contractor video coming soon')">Contractor</button>
  <button onclick="alert('Wholesaler video coming soon')">Wholesaler</button>
  <button onclick="alert('Realtor video coming soon')">Realtor</button>
  <button onclick="alert('Investor video coming soon')">Investor</button>
</div>

  </div>
</body>
</html>

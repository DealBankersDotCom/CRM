<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankersDotCom Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      background-color: transparent;
      padding: 20px;
      gap: 40px;
    }
    .logo-box {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      overflow: hidden;
    }
    .logo-box img {
      width: 220px;
      height: auto;
      display: block;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .google-btn {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .role-buttons button {
      flex: 1 1 45%;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="logo.png" alt="DealBankers Logo"/>
    </div>
    <div class="login-box">
      <h2>DealBankersDotCom Login</h2>
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button id="login-button">Log In</button>

      <div class="google-btn" id="google-signin">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo"/>
        <span>Sign in with Google</span>
      </div>

      <div class="role-buttons">
        <button>Contractor</button>
        <button>Wholesaler</button>
        <button>Realtor</button>
        <button>Investor</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoidTIHZZwOJ_FrXXMZd_hPAuoxDJJncs",
      authDomain: "deal-bankers.firebaseapp.com",
      databaseURL: "https://deal-bankers-default-rtdb.firebaseio.com",
      projectId: "deal-bankers",
      storageBucket: "deal-bankers.appspot.com",
      messagingSenderId: "485110155601",
      appId: "1:485110155601:web:b4c38350ac58c1a2ecab70",
      measurementId: "G-KTNXZM14F7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-signin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Google login successful: " + user.email);
          // Redirect user or load user dashboard
        })
        .catch((error) => {
          alert("Google login error: " + error.message);
        });
    });

    document.getElementById("login-button").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Email login successful: " + user.email);
        })
        .catch((error) => {
          alert("Email login error: " + error.message);
        });
    });
  </script>
</body>
</html>

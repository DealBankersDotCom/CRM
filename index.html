<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankers Login</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-panel img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin: 0 0 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .login-button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .google-button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      color: #444;
      transition: background-color 0.2s;
    }

    .google-button:hover {
      background-color: #f5f5f5;
    }

    .google-button img {
      height: 20px;
      margin-right: 10px;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .role-buttons button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 0.5rem;
      flex: 1 1 calc(50% - 10px);
      min-width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-panel">
      <img src="icon (1).jpg" alt="DealBankers Logo" />
    </div>

    <h2>DealBankersDotCom Login</h2>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

    <button class="login-button">Log In</button>

    <button class="google-button" onclick="signInWithGoogle()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign in with Google
    </button>

    <div class="role-buttons">
      <button>Contractor</button>
      <button>Wholesaler</button>
      <button>Realtor</button>
      <button>Investor</button>
    </div>
  </div>

  <script>
    function signInWithGoogle() {
      // Firebase Auth logic here
      console.log('Google Sign-In Clicked');
    }
  </script>

</body>
</html>

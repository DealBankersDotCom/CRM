<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DealBankers — Secure Access</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>

  <style>
    :root{
      --bg1:#0b1218; --bg2:#0e1a24; --bg3:#0f2432;
      --card:#0f1a24ee;
      --panel:#0b141b;
      --glass:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#e7eef4; --muted:#9fb3c7;
      --green:#27a844; --green-2:#1f8a39;
      --blue:#0d6efd; --blue-2:#0a58ca;
      --accent:#c7a86a;
      --shadow:0 24px 64px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:
        radial-gradient(1400px 600px at 85% -10%, #133243 0%, transparent 60%),
        radial-gradient(1000px 600px at 10% 110%, #0b1d29 0%, transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }

    .wrap{
      width:1100px; max-width:100%;
      border:1px solid var(--line);
      border-radius:24px; overflow:hidden;
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,.03));
      box-shadow:var(--shadow); backdrop-filter:blur(14px);
    }

    /* HEADER */
    .top{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(0,0,0,.12), transparent);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{width:42px;height:42px;border-radius:10px;object-fit:cover;box-shadow:0 8px 20px rgba(0,0,0,.35)}
    .brand h1{margin:0;font-size:16px;letter-spacing:.14em;text-transform:uppercase;color:var(--muted)}
    .chip{font-size:12px;color:var(--muted);padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.04)}

    /* LAYOUT */
    .layout{
      display:grid; grid-template-columns: 42% 58%;
      gap:22px; padding:22px; align-items:stretch;
    }

    .hero{
      border:1px solid var(--line); border-radius:var(--radius);
      background:var(--panel); overflow:hidden; position:relative;
    }
    .hero-img{
      width:100%; height:100%;
      aspect-ratio: 4 / 3;
      background:linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.55)),
                 url("icon (1).jpg") center/cover no-repeat;
    }
    .hero-text{
      position:absolute; inset:auto 0 0 0; padding:16px 18px;
      background:linear-gradient(180deg, transparent 20%, rgba(0,0,0,.45));
    }
    .hero-title{font-size:clamp(18px, 2.4vw, 24px); font-weight:800; letter-spacing:.02em}
    .hero-sub{font-size:12px;color:var(--muted);margin-top:4px}

    /* CARD */
    .card{
      border:1px solid var(--line); border-radius:var(--radius);
      background:var(--card); padding:22px; position:relative; overflow:hidden;
    }
    .card:after{
      content:""; position:absolute; inset:-35%;
      background:radial-gradient(700px 220px at 120% -10%, rgba(199,168,106,.12), transparent 55%);
      transform:rotate(-8deg);
    }
    .card-inner{position:relative; z-index:1}
    h2{margin:0 0 6px; font-weight:800; letter-spacing:.02em; font-size:clamp(20px,2.6vw,28px)}
    .sub{color:var(--muted); font-size:13px; margin-bottom:12px}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .input{
      padding:12px 14px; border:1px solid var(--line); border-radius:12px;
      background:rgba(8,14,20,.6); color:var(--text); font-size:15px; outline:none;
    }
    .input::placeholder{color:#8aa0b3}
    .input:focus{border-color:var(--accent); box-shadow:0 0 0 2px rgba(199,168,106,.18)}

    .btn{
      width:100%; padding:13px 14px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.06); color:var(--text); font-size:15px; cursor:pointer;
      transition:transform .02s ease, filter .15s ease, background .15s ease;
      backdrop-filter: blur(6px);
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(180deg,var(--green),var(--green-2)); border:none}
    .btn-primary:hover{filter:brightness(1.03)}
    .btn-dark{background:linear-gradient(180deg,#101b25,#0c151d); border:1px solid var(--line)}
    .btn-ghost:hover{background:rgba(255,255,255,.09)}

    .g-btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#ffffff; color:#1b1f23; border:none;
      height:48px;
      box-shadow:0 1px 0 rgba(0,0,0,.06) inset;
    }
    .g-btn img{width:18px;height:18px}

    .actions{display:grid; grid-template-columns:1fr 1fr; gap:12px}

    .roles{display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-top:12px}
    .role{
      padding:11px 0; border-radius:12px; border:1px solid var(--line);
      background:linear-gradient(180deg,var(--blue),var(--blue-2)); color:#fff; font-size:14px; cursor:pointer;
    }
    .fine{color:var(--muted); font-size:12px; text-align:center; margin-top:10px}

    /* RESPONSIVE */
    @media (max-width: 980px){
      .layout{grid-template-columns:1fr; gap:18px}
      .hero-img{aspect-ratio: 16 / 9}
    }
    @media (max-width: 560px){
      .wrap{border-radius:16px}
      .layout{padding:16px}
      .card{padding:16px}
      .row{grid-template-columns:1fr}
      .actions{grid-template-columns:1fr}
      .roles{grid-template-columns:1fr 1fr}
      .g-btn{height:46px}
    }

    #toast{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:18px;background:#0b1218;color:#fff;padding:10px 14px;border-radius:12px;
      border:1px solid var(--line);box-shadow:var(--shadow);font-size:14px;display:none;z-index:50
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Secure Login">
    <header class="top">
      <div class="brand">
        <img src="icon (1).jpg" alt="DealBankers"/>
        <h1>DEALBANKERS • ACCESS</h1>
      </div>
      <span class="chip">Secure Portal • v1</span>
    </header>

    <section class="layout">
      <!-- HERO -->
      <aside class="hero" aria-hidden="true">
        <div class="hero-img"></div>
        <div class="hero-text">
          <div class="hero-title">Operational • Confidential</div>
          <div class="hero-sub">Authenticated users only. Activity monitored.</div>
        </div>
      </aside>

      <!-- LOGIN CARD -->
      <section class="card">
        <div class="card-inner">
          <h2>Sign In</h2>
          <div class="sub">Use your email & password or your Google identity.</div>

          <!-- form fixes Chrome's password warning and enables Enter-to-submit -->
          <form id="loginForm" novalidate>
            <div class="row" style="margin-bottom:12px">
              <input id="email" class="input" type="email" placeholder="Email" autocomplete="username" required/>
              <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" required/>
            </div>
            <button id="emailLogin" class="btn btn-primary" type="submit" style="margin-bottom:10px">Enter</button>
          </form>

          <button id="googleSignIn" class="btn g-btn" aria-label="Sign in with Google" style="margin-bottom:12px">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"/>
            <span>Sign in with Google</span>
          </button>

          <div class="actions" style="margin-bottom:6px">
            <button id="signupBtn" class="btn btn-dark">Create Account</button>
            <button id="resetBtn" class="btn btn-ghost">Forgot Password</button>
          </div>

          <div class="roles">
            <button class="role" onclick="location.href='profile.html'">Contractor</button>
            <button class="role" onclick="location.href='profile.html'">Wholesaler</button>
            <button class="role" onclick="location.href='profile.html'">Realtor</button>
            <button class="role" onclick="location.href='profile.html'">Investor</button>
          </div>

          <div class="fine">By continuing, you agree to our Terms & Privacy Policy.</div>
        </div>
      </section>
    </section>
  </main>

  <div id="toast"></div>

  <!-- Firebase (compat for static hosting) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // --- Firebase Project ---
    const firebaseConfig = {
      apiKey: "AIzaSyAoidTIHZZwOJ_FrXXMZd_hPAuoxDJJncs",
      authDomain: "deal-bankers.firebaseapp.com",
      databaseURL: "https://deal-bankers-default-rtdb.firebaseio.com",
      projectId: "deal-bankers",
      storageBucket: "deal-bankers.firebasestorage.app",
      messagingSenderId: "485110155601",
      appId: "1:485110155601:web:b4c38350ac58c1a2ecab70",
      measurementId: "G-KTNXZM14F7"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Persist session across tabs/refresh
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

    function toast(msg){
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.display = 'block';
      clearTimeout(window.__tTo);
      window.__tTo = setTimeout(()=> el.style.display = 'none', 2400);
    }
    const cleanMsg = (e)=>{
      const m = (e && (e.message||e.code||'')).toString();
      return m.replace(/^Firebase:\s*/,'').replace(/\(auth\/.*\)\.?$/,'').trim() || 'Something went wrong';
    };

    // If already signed in, go straight to profile
    auth.onAuthStateChanged(u => { if (u) location.href = 'profile.html'; });

    // Handle Google redirect result (fallback path)
    auth.getRedirectResult().then(async res=>{
      if(res && res.user){
        const u = res.user;
        await db.ref(`users/${u.uid}`).update({ email: u.email || '', updatedAt: Date.now() });
        location.href = 'profile.html';
      }
    }).catch(e=>{
      console.error(e);
      toast(cleanMsg(e));
    });

    document.addEventListener('DOMContentLoaded', () => {
      const emailEl   = document.getElementById('email');
      const passEl    = document.getElementById('password');
      const googleBtn = document.getElementById('googleSignIn');
      const signupBtn = document.getElementById('signupBtn');
      const resetBtn  = document.getElementById('resetBtn');

      // Email/password via FORM submit (fixes Chrome warning + enables Enter)
      document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = (emailEl?.value || '').trim();
        const password = passEl?.value || '';
        if (!email || !password) return toast('Enter email & password');
        try{
          await auth.signInWithEmailAndPassword(email, password);
          location.href = 'profile.html';
        }catch(e){ console.error(e); toast(cleanMsg(e)); }
      });

      // Google popup with redirect fallback
      googleBtn?.addEventListener('click', async () => {
        try{
          const res = await auth.signInWithPopup(provider);
          const u = res.user;
          await db.ref(`users/${u.uid}`).update({ email: u.email || '', updatedAt: Date.now() });
          location.href = 'profile.html';
        }catch(e){
          console.warn('Popup sign-in failed, trying redirect…', e);
          try{
            await auth.signInWithRedirect(provider);
          }catch(e2){
            console.error(e2);
            toast(cleanMsg(e2));
          }
        }
      });

      // Create account
      signupBtn?.addEventListener('click', async () => {
        const email = (emailEl?.value || '').trim();
        const password = passEl?.value || '';
        if (!email || !password) return toast('Enter email & password to sign up');
        try{
          const cred = await auth.createUserWithEmailAndPassword(email, password);
          await db.ref(`users/${cred.user.uid}`).set({ email, createdAt: Date.now() });
          location.href = 'profile.html';
        }catch(e){ console.error(e); toast(cleanMsg(e)); }
      });

      // Reset password
      resetBtn?.addEventListener('click', async () => {
        const email = (emailEl?.value || '').trim();
        if (!email) return toast('Enter your email first');
        try{
          await auth.sendPasswordResetEmail(email);
          toast('Reset email sent');
        }catch(e){ console.error(e); toast(cleanMsg(e)); }
      });
    });

    // (Optional) log the API key in console so you can verify you edited the right key in GCP
    console.log('Firebase API key in use:', firebase.app().options.apiKey);
  </script>
</body>
</html>

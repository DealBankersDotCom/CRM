<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankersDotCom Login</title>
  <link rel="icon" href="icon%20(1).jpg" type="image/jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #fff;
      color: #333;
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-logo {
      width: 120px;
      margin: 0 auto 1rem;
      display: block;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .google-btn {
      background: white;
      border: 1px solid #ccc;
      margin-top: 1rem;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .google-btn img {
      width: 24px;
      margin-right: 0.5rem;
    }

    .nav-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .roles {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .roles button {
      flex: 1 1 45%;
      margin: 0.5rem 0.25rem;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .roles button {
        flex: 1 1 100%;
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="icon%20(1).jpg" alt="DealBankers Logo" class="login-logo" />
    <h2>DealBankersDotCom Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="handleLogin()">Log In</button>
    <div class="google-btn" onclick="signInWithGoogle()">
      <img src="signinwithgoogle.png" alt="Google logo" />
      <span>Sign up with Google</span>
    </div>
    <div class="nav-links">
      <a href="#">New User</a> | <a href="#">Forgot Password?</a>
    </div>
    <div class="roles">
      <button>Contractor</button>
      <button>Wholesaler</button>
      <button>Realtor</button>
      <button>Investor</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`Welcome ${result.user.displayName}`);
        // redirect to portal or store user info
      } catch (error) {
        console.error(error);
        alert('Google Sign-In Failed');
      }
    }

    window.handleLogin = function () {
      alert('Email/Password login not implemented yet.');
    }
  </script>
</body>
</html>

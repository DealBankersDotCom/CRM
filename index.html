<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealBankers Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      display: flex;
      gap: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo-panel img {
      border-radius: 1rem;
      height: 200px;
      width: 200px;
      object-fit: cover;
    }

    .login-container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
      margin-bottom: 1rem;
    }

    .google-btn {
      background: #fff;
      color: #444;
      font-weight: 500;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-btn img {
      height: 20px;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .role-buttons button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border-radius: 0.5rem;
      flex: 1 1 45%;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="logo-panel">
      <img src="your-logo.jpg" alt="DealBankers Logo" />
    </div>
    <div class="login-container">
      <h2>DealBankersDotCom Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="login-btn" onclick="handleEmailLogin()">Log In</button>

      <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        <span>Sign in with Google</span>
      </button>

      <div class="role-buttons">
        <button>Contractor</button>
        <button>Wholesaler</button>
        <button>Realtor</button>
        <button>Investor</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleEmailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // redirect
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function handleGoogleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "dashboard.html"; // redirect
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>

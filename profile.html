<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DealBankers • Profile</title>
<link rel="icon" href="images/db-badge-64.png" />
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.googleapis.com" crossorigin>
<link rel="stylesheet" href="images/db-theme.css" />
<style>
  body{background:#0f2029;color:#ccd7e1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
  header{display:flex;align-items:center;gap:14px;justify-content:space-between;margin-bottom:18px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:36px;height:36px;border-radius:8px}
  nav.top{display:flex;gap:8px;align-items:center}
  .chip{padding:8px 12px;border-radius:14px;background:#132734;border:1px solid #1e3a4a;color:#cfe9ff;text-decoration:none;font-size:13px}
  .chip.gold{background:#3b2a00;border-color:#7c5a00;color:#ffd269}
  .chip.red{background:#3a0c10;border-color:#7c1820;color:#ffb3bb}
  .chip.blue{background:#0e2a3a;border-color:#105a8a;color:#a7d8ff}
  .logout{background:#182431}
  .tabs{display:flex;gap:10px;margin-top:6px;margin-bottom:14px}
  .tab{padding:8px 12px;border-radius:10px;background:#132432;color:#cde6ff;text-decoration:none}
  .tab.active{background:#1b3345;border:1px solid #29506a}
  .card{background:#0e1b25;border:1px solid #1a3243;border-radius:16px;padding:16px}
  .row{display:flex;gap:16px}
  .col{flex:1}
  textarea, input{width:100%;background:#0a1620;border:1px solid #203748;color:#d7e7f5;border-radius:10px;padding:10px}
  button{background:#1f8a5a;border:0;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
  button.ghost{background:#11212d;color:#9ac7ff;border:1px solid #21445a}
  .msg{background:#0c1a25;border:1px solid #204055;border-radius:10px;padding:8px 10px;margin:6px 0}
  .msg small{opacity:.7}
  @media(max-width:860px){ .row{flex-direction:column} }
</style>
<!-- Firebase compat CDNs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="config.js"></script>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <img src="images/db-badge-64.png" alt="DB">
      <div>
        <div style="font-weight:700;letter-spacing:.4px">DEALBANKERS • PROFILE</div>
        <div style="font-size:12px;opacity:.7">Secure portal</div>
      </div>
    </div>
    <nav class="top">
      <a class="chip gold" href="claims-exchange.html">Claims Exchange</a>
      <a class="chip red" href="urgent-intake.html">Sales</a>
      <a class="chip blue" href="support.html">Support</a>
      <a class="chip logout" id="logoutBtn" href="#">Log Out</a>
    </nav>
  </header>

  <div class="tabs">
    <a class="tab active" href="profile.html?tab=overview">Overview</a>
    <a class="tab" href="wholesaler.html">Wholesaler</a>
    <a class="tab" href="contractor.html">Contractor</a>
    <a class="tab" href="realtor.html">Realtor</a>
    <a class="tab" href="profile.html?tab=settings">Settings</a>
  </div>

  <!-- OVERVIEW -->
  <section id="view-overview" class="card">
    <div style="margin-bottom:10px;font-weight:700">Overview</div>
    <div style="opacity:.9;margin-bottom:14px">Capital Open: <b>$300k</b> · Turn: <b>7–10 days</b></div>

    <div class="row">
      <div class="col">
        <div style="font-weight:700;margin-bottom:8px">Townhall (All Users)</div>
        <div id="chatFeed" style="max-height:280px;overflow:auto;border:1px solid #143043;border-radius:12px;padding:10px;background:#0a1620">Connecting…</div>
        <div class="row" style="margin-top:10px">
          <div class="col"><input id="chatText" placeholder="Say something to the room… (press Enter to send)"></div>
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </section>

</div>

<!-- shared auth bootstrap -->
<script src="app-auth.js"></script>

<script>
(async function () {
  await window.firebaseAppReady;

  // Simple tab state (kept as anchors so buttons always work)
  const params = new URLSearchParams(location.search);
  const tab = params.get('tab') || 'overview';

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', async (e)=>{
    e.preventDefault();
    try { await auth.signOut(); location.href = 'index.html'; } catch (err) { alert(err.message); }
  });

  // Townhall feed
  const feedEl = document.getElementById('chatFeed');
  const inputEl = document.getElementById('chatText');
  const sendBtn = document.getElementById('sendBtn');

  const renderMsg = (m) => {
    const d = new Date(m.ts || Date.now());
    const el = document.createElement('div');
    el.className = 'msg';
    el.innerHTML = `<div><b>${(m.name||'Anon')}</b> <small>· ${d.toLocaleTimeString()}</small></div>
                    <div>${(m.text||'').replace(/[<>]/g,'')}</div>`;
    feedEl.appendChild(el);
    feedEl.scrollTop = feedEl.scrollHeight;
  };

  const user = await waitForUser();
  if (!user) { location.href = 'index.html'; return; }

  // Live feed
  db.ref('townhall/messages').limitToLast(50).on('child_added', snap => {
    const val = snap.val(); if (val) renderMsg(val);
    if (feedEl.textContent.trim() === 'Connecting…') feedEl.textContent = '';
  });

  const send = async () => {
    const text = inputEl.value.trim();
    if (!text) return;
    inputEl.value = '';
    const payload = { uid: user.uid, name: (user.displayName || user.email || 'User'), text, ts: Date.now() };
    await db.ref('townhall/messages').push(payload);
  };
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
  sendBtn.addEventListener('click', send);
})();
</script>
</body>
</html>

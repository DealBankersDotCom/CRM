<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DealBankers • Profile</title>
<link rel="icon" href="images/db-icon-512.png"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg:#0b0f14; --panel:#10151d; --ink:#d6e1ff; --muted:#8aa0c6;
  --accent:#00d1ff; --accent2:#ff2b6a; --line:#1c2a3a; --ok:#00d08a;
  --glow:0 0 16px rgba(0,209,255,.25),0 0 2px rgba(0,209,255,.6);
}
*{box-sizing:border-box}
body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; color:var(--ink);
  background: radial-gradient(1000px 700px at 70% 10%, #122034 0%, rgba(0,0,0,0) 60%), var(--bg);}
.header{display:flex; align-items:center; justify-content:space-between; gap:12px;
  padding:12px 18px; border-bottom:1px solid var(--line); position:sticky; top:0; backdrop-filter:blur(6px); background:rgba(11,15,20,.75);}
.h-left{display:flex; align-items:center; gap:10px}
.logo{width:32px; height:32px; border-radius:8px; object-fit:cover}
.brand{font-weight:800; letter-spacing:.3px}
.nav{display:flex; gap:8px; flex-wrap:wrap}
.chip{display:inline-flex; align-items:center; gap:8px; height:32px; padding:0 12px; border-radius:999px;
  border:1px solid #2b3f57; color:#cfe3ff; text-decoration:none; cursor:pointer; background:linear-gradient(180deg,#111827,#0c121f);}
.chip:hover{box-shadow:var(--glow); transform:translateY(-1px)}
.btn-danger{border-color:#5b2933; background:linear-gradient(180deg,#2a1014,#1c0c0f);}
.main{max-width:980px; margin:0 auto; padding:18px; display:grid; gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)); border:1px solid var(--line); border-radius:16px; padding:16px; box-shadow:0 8px 26px rgba(0,0,0,.35);}
h2{margin:0 0 8px 0; font-size:18px}
.meta{color:var(--muted); font-size:12px}
.tabs{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
.tab{padding:6px 10px; border:1px solid var(--line); border-radius:10px; cursor:pointer; background:#0e1622}
.tab.active{border-color:#2b3f57; box-shadow:var(--glow)}
/* Townhall */
.town{display:grid; gap:10px}
.msgs{border:1px solid var(--line); border-radius:12px; padding:10px; max-height:360px; overflow:auto; background:#0e1622;}
.msg{padding:6px 8px; border-bottom:1px dashed #223246}
.msg:last-child{border-bottom:0}
.name{color:#bfe3ff; font-weight:600}
.time{color:#8aa0c6; font-size:11px; margin-left:6px}
.input{display:flex; gap:8px; align-items:center}
.input input{flex:1; background:#0e1622; border:1px solid #16314d; color:#eaf3ff; border-radius:10px; padding:10px; outline:none}
.button{display:inline-flex; align-items:center; justify-content:center; gap:8px; height:40px; padding:0 12px; border-radius:10px; border:1px solid #16314d;
  background:linear-gradient(180deg,#0f1824,#0c1220); color:#eaf3ff; font-weight:600; cursor:pointer; box-shadow:0 1px 6px rgba(0,0,0,.25);}
.button:hover{box-shadow:var(--glow); transform:translateY(-1px)}
.badge{border:1px solid #2b3f57; border-radius:999px; padding:2px 8px; color:#b8d7ff; font-size:12px}
.ok{color:var(--ok)}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
<script src="config.js"></script>
<script src="app-auth.js"></script>
</head>
<body>
<header class="header">
  <div class="h-left">
    <img src="icon (1).jpg" class="logo" alt="DB"/>
    <div class="brand">DEALBANKERS • PROFILE</div>
    <span class="badge">Auth: <span data-auth-status>signed out</span></span>
  </div>
  <nav class="nav">
    <a class="chip" href="claims-exchange.html">Claims Exchange</a>
    <a class="chip" href="wholesaler.html">Sales</a>
    <a class="chip" href="chat.html">Support</a>
    <button class="chip btn-danger" id="logoutBtn">Log Out</button>
  </nav>
</header>

<main class="main">
  <div class="card">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <div>
        <h2>Overview</h2>
        <div class="meta">Capital Open: <span class="ok">$300k</span> • Turn: 7–10 days</div>
      </div>
      <div class="tabs">
        <div class="tab active">Overview</div>
        <a class="tab" href="wholesaler.html">Wholesaler</a>
        <a class="tab" href="contractor.html">Contractor</a>
        <a class="tab" href="realtor.html">Realtor</a>
        <a class="tab" href="settings.html">Settings</a>
      </div>
    </div>

    <div class="town" style="margin-top:12px">
      <div class="meta">Townhall (All Users)</div>
      <div id="msgs" class="msgs"></div>
      <div class="input">
        <input id="msgBox" placeholder="Say something to the room... (press Enter to send)" />
        <button class="button" id="sendBtn">Send</button>
      </div>
    </div>
  </div>
</main>

<script>
let U=null;
firebase.auth().onAuthStateChanged(async u => {
  if (!u) return;
  U = u;
  attachTownhall();
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  firebase.auth().signOut().then(()=> location.href='index.html');
});

function attachTownhall(){
  const ref = firebase.database().ref('townhall/messages').limitToLast(100);
  const list = document.getElementById('msgs');

  ref.on('child_added', s => {
    const m = s.val();
    const el = document.createElement('div');
    el.className = 'msg';
    const t = new Date(m.ts||Date.now()).toLocaleString();
    el.innerHTML = `<span class="name">${esc(m.name||'Anon')}</span><span class="time">${t}</span><div>${esc(m.text||'')}</div>`;
    list.appendChild(el);
    list.scrollTop = list.scrollHeight;
  });

  function send(){
    const box = document.getElementById('msgBox');
    const txt = box.value.trim();
    if (!txt) return;
    firebase.database().ref('townhall/messages').push({
      uid: U.uid, name: U.displayName || U.email || 'Anon', text: txt,
      ts: firebase.database.ServerValue.TIMESTAMP
    }).then(()=> box.value='');
  }
  document.getElementById('sendBtn').addEventListener('click', send);
  document.getElementById('msgBox').addEventListener('keydown', e => {
    if (e.key==='Enter'){ e.preventDefault(); send(); }
  });
}

function esc(s){ return (''+(s||'')).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
</script>
</body>
</html>

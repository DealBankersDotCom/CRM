<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DealBankers • Profile (Test)</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>
  <meta name="robots" content="noindex"/>

  <style>
    :root{
      --bg:#0d1620; --panel:#0f1a24; --line:#1b3245;
      --text:#eaf1f6; --muted:#9fb3c7; --blue:#2b74ff; --green:#26cf84;
      --r:18px; --shadow:0 24px 64px rgba(0,0,0,.5);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 90% -10%, #123043 0%, transparent 60%),
        linear-gradient(135deg,#0b1118,#0e1a24 55%,#10283a);
      min-height:100vh; padding:14px;
    }
    .shell{max-width:1200px;margin:0 auto;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid var(--line); border-radius:20px; box-shadow:var(--shadow)}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--line)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:40px;height:40px;border-radius:10px;object-fit:cover}
    .brand h1{margin:0;font-size:14px;letter-spacing:.18em;color:#cfe0f2}

    .hdr-actions{display:flex;gap:10px;align-items:center}
    .pill{
      width:44px;height:44px;border-radius:50%;border:none;display:inline-flex;align-items:center;justify-content:center;
      color:#fff; font-size:20px; cursor:pointer; box-shadow:0 8px 24px rgba(0,0,0,.35)
    }
    .pill.red{background:linear-gradient(180deg,#ff3b3b,#b30000)}
    .pill.blue{background:linear-gradient(180deg,#3b9eff,#0049b3)}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#0f1a24;color:#cfe2f3;cursor:pointer}

    .tabs{display:flex;gap:8px;padding:10px 12px 0;flex-wrap:wrap}
    .tab{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#0f1a24;color:#cde1f3;cursor:pointer}
    .tab.active{background:linear-gradient(180deg,var(--blue),#0a58ca);color:#fff;border:none}
    .panel{padding:12px}
    .card{background:#10222e;border:1px solid var(--line);border-radius:var(--r);padding:12px}

    .iframe-wrap{border:1px solid var(--line);border-radius:var(--r);overflow:hidden;background:#0b141b;height:85vh;min-height:620px}
    .iframe-wrap iframe{width:100%;height:100%;border:0}
    @media (max-width:900px){ .iframe-wrap{height:90vh;min-height:680px} }

    /* Requests modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:60}
    .modal.open{display:flex}
    .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .sheet{position:relative;width:min(720px,94vw);max-height:86vh;overflow:auto;
      background:#0f1a24;border:1px solid var(--line);border-radius:16px;padding:16px}
    .close{position:absolute;right:12px;top:12px;border:0;background:#182632;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .input, .select, .textarea{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid #1d3142;background:#0c1620;color:#eaf1f6
    }
    .textarea{min-height:120px;resize:vertical}
    .muted{color:#9fb3c7;font-size:13px}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <img src="icon (1).jpg" alt="DealBankers"/>
        <h1>DEALBANKERS • PROFILE</h1>
      </div>

      <div class="hdr-actions">
        <button class="pill red"  id="redPhoneBtn"  title="Immediate Need">☎</button>
        <button class="pill blue" id="bluePhoneBtn" title="Standard Request">☎</button>
        <button id="logoutBtn" class="btn">Log Out</button>
      </div>
    </header>

    <nav class="tabs" id="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="wholesaler">Wholesaler</button>
      <button class="tab" data-tab="dispo">Dispo</button>
      <button class="tab" data-tab="contractor">Contractor</button>
      <button class="tab" data-tab="realtor">Realtor</button>
      <button class="tab" data-tab="investor">Investor</button>
    </nav>

    <section class="panel">
      <!-- OVERVIEW (kept minimal for test) -->
      <div class="card" data-panel="overview">
        <p class="muted" style="margin:0 0 10px">Quick links:</p>
        <div class="iframe-wrap">
          <iframe id="ovFrame" src="about:blank" title="Overview Embed"></iframe>
        </div>
      </div>

      <!-- WHOLESALER • ACQUISITION -->
      <div class="card" data-panel="wholesaler" style="display:none">
        <div class="iframe-wrap"><iframe id="whFrame" src="about:blank" title="Wholesaler • Acquisition"></iframe></div>
      </div>

      <!-- DISPO -->
      <div class="card" data-panel="dispo" style="display:none">
        <div class="iframe-wrap"><iframe id="diFrame" src="about:blank" title="Wholesaler • Dispo"></iframe></div>
      </div>

      <!-- Placeholders -->
      <div class="card" data-panel="contractor" style="display:none"><p style="margin:0;color:#9fb3c7">Contractor portal coming soon.</p></div>
      <div class="card" data-panel="realtor" style="display:none"><p style="margin:0;color:#9fb3c7">Realtor portal coming soon.</p></div>
      <div class="card" data-panel="investor" style="display:none"><p style="margin:0;color:#9fb3c7">Investor portal coming soon.</p></div>
    </section>
  </div>

  <!-- REQUESTS MODAL (unchanged) -->
  <div id="reqModal" class="modal" aria-hidden="true" role="dialog" aria-label="Send a request">
    <div class="backdrop" data-close></div>
    <div class="sheet">
      <button class="close" data-close>Close</button>
      <h2 style="margin-top:4px">Send a Request</h2>
      <p class="muted">Tell us what you need. We’ll follow up fast.</p>

      <form id="reqForm">
        <div class="grid">
          <label>
            <div class="muted">Request Type</div>
            <select class="select" id="reqType" required>
              <option value="Immediate Need">Immediate Need</option>
              <option value="Funding">Funding</option>
              <option value="Sell a Property">Sell a Property</option>
              <option value="Partner with Us">Partner with Us</option>
              <option value="Contractor Services">Contractor Services</option>
              <option value="Support / Bug">Support / Bug</option>
              <option value="Other">Other</option>
            </select>
          </label>
          <label>
            <div class="muted">Preferred Contact</div>
            <input class="input" id="reqContact" placeholder="Phone, email, or TextNow handle"/>
          </label>
        </div>

        <label style="display:block;margin-top:10px">
          <div class="muted">Subject</div>
          <input class="input" id="reqSubject" placeholder="Short subject (optional)"/>
        </label>

        <label style="display:block;margin-top:10px">
          <div class="muted">Message</div>
          <textarea class="textarea" id="reqMessage" placeholder="What’s up? Add property address or details if relevant." required></textarea>
        </label>

        <div class="muted" style="margin-top:6px">We’ll attach your account info automatically (name, email, uid).</div>

        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <button type="submit" class="btn" style="background:linear-gradient(180deg,#3b9eff,#0049b3);border:none">Send Request</button>
          <a id="mailtoFallback" class="btn" href="#">Email Instead</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig={apiKey:"AIzaSyAoidTIHZZwOJ_FrXXMZd_hPAuoxDJJncs",authDomain:"deal-bankers.firebaseapp.com",projectId:"deal-bankers",databaseURL:"https://deal-bankers-default-rtdb.firebaseio.com"};
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth();
    const db=firebase.database();

    const $=s=>document.querySelector(s);
    const tabs=[...document.querySelectorAll('.tab')];
    const panels=[...document.querySelectorAll('[data-panel]')];
    function show(name){
      tabs.forEach(t=>t.classList.toggle('active',t.dataset.tab===name));
      panels.forEach(p=>p.style.display=(p.dataset.panel===name)?'block':'none');
      const url=new URL(location.href); url.searchParams.set('tab',name); history.replaceState(null,'',url);
      if(name==='wholesaler') ensureWh();
      if(name==='dispo') ensureDi();
      if(name==='overview') ensureOv();
    }
    $('#tabs').addEventListener('click',e=>{
      const b=e.target.closest('.tab'); if(!b) return; show(b.dataset.tab);
    });

    // If an account is restricted from leads, we’ll hide the Wholesaler tab only.
    let allowLeads=false;
    function applyGate(){
      const whTab=document.querySelector('[data-tab="wholesaler"]');
      const whPanel=document.querySelector('[data-panel="wholesaler"]');
      if(!allowLeads){ if(whTab) whTab.style.display='none'; if(whPanel) whPanel.style.display='none'; }
    }

    // Lazy-load iframes with UID + a soft "bright" hint for acquisition
    function uidQS(){ return `uid=${encodeURIComponent(auth.currentUser?.uid||'anon')}`; }
    function ensureWh(){ if(!$('#whFrame').src) $('#whFrame').src = `wholesaler.html?${uidQS()}&theme=bright`; }
    function ensureDi(){ if(!$('#diFrame').src) $('#diFrame').src = `dispo.html?${uidQS()}`; }
    function ensureOv(){ if(!$('#ovFrame').src) $('#ovFrame').src = `wholesaler.html?${uidQS()}&theme=bright`; }

    // Requests modal
    const reqModal=document.getElementById('reqModal');
    const openReq=()=>{reqModal.classList.add('open');reqModal.setAttribute('aria-hidden','false');};
    const closeReq=()=>{reqModal.classList.remove('open');reqModal.setAttribute('aria-hidden','true');};
    reqModal.addEventListener('click',e=>{ if(e.target.hasAttribute('data-close')) closeReq(); });
    document.getElementById('redPhoneBtn').onclick = ()=>{ document.getElementById('reqType').value='Immediate Need'; openReq(); };
    document.getElementById('bluePhoneBtn').onclick= ()=>{ document.getElementById('reqType').value='Funding'; openReq(); };

    // Auth + gating
    auth.onAuthStateChanged(async u=>{
      if(!u){ location.href='index.html'; return; }
      const addr = encodeURIComponent('support@dealbankers.com');
      const subj = encodeURIComponent('DealBankers Request');
      const body = encodeURIComponent(`From: ${u.displayName||''} <${u.email||''}>\n\nDescribe your request here...`);
      document.getElementById('mailtoFallback').href = `mailto:${addr}?subject=${subj}&body=${body}`;

      // gate for wholesaler
      db.ref(`userSettings/${u.uid}/wholesaler/leadsEnabled`).on('value',snap=>{
        allowLeads=!!snap.val();
        // legacy hard restriction
        const restricted="therealbillwilburn";
        const isRestricted=(u.displayName&&u.displayName.toLowerCase()===restricted)||(u.email&&u.email.split("@")[0].toLowerCase()===restricted);
        if(isRestricted) allowLeads=false;
        applyGate();
        show(new URL(location.href).searchParams.get('tab') || 'overview');
      });
    });

    // logout
    document.getElementById('logoutBtn').onclick=()=>auth.signOut().then(()=>location.href='index.html');
  </script>
</body>
</html>

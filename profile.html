<!-- ======================== profile.html (tabs + settings + townhall + GM console with live user counts) ======================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DealBankers • Profile</title>
  <link rel="icon" type="image/jpeg" href="icon (1).jpg"/>
  <meta name="robots" content="noindex"/>
  <style>
    :root{
      --bg:#0d1620; --panel:#0f1a24; --line:#1b3245;
      --text:#eaf1f6; --muted:#9fb3c7; --blue:#2b74ff;
      --r:18px; --shadow:0 24px 64px rgba(0,0,0,.5);
      --red:#ff5a5a; --cyan:#47b4ff; --green:#26cf84; --gold:#ffd36b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 90% -10%, #123043 0%, transparent 60%),
        linear-gradient(135deg,#0b1118,#0e1a24 55%,#10283a);
      min-height:100vh; padding:14px;
    }
    .shell{max-width:1200px;margin:0 auto;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid var(--line); border-radius:20px; box-shadow:var(--shadow)}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--line)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:40px;height:40px;border-radius:10px;object-fit:cover}
    .brand h1{margin:0;font-size:14px;letter-spacing:.18em;color:#cfe0f2}
    .hdr-actions{display:flex;gap:10px;align-items:center}
    .pill{width:44px;height:44px;border-radius:50%;border:none;display:inline-flex;align-items:center;justify-content:center;color:#fff;font-size:20px;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .pill.red{background:linear-gradient(180deg,#ff3b3b,#b30000)}
    .pill.blue{background:linear-gradient(180deg,#3b9eff,#0049b3)}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#0f1a24;color:#cfe2f3;cursor:pointer}
    .btn.gold{background:linear-gradient(180deg,var(--gold),#c89b3a); color:#211a05; border:none; font-weight:800}
    .btn.green{background:linear-gradient(180deg,var(--green),#1a9b61); color:#fff; border:none; font-weight:800}
    .btn.ghost{background:#0e2433}
    .tabs{display:flex;gap:8px;padding:10px 12px 0;flex-wrap:wrap}
    .tab{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#0f1a24;color:#cde1f3;cursor:pointer}
    .tab.active{background:linear-gradient(180deg,var(--blue),#0a58ca);color:#fff;border:none}
    .panel{padding:12px}
    .card{background:#10222e;border:1px solid var(--line);border-radius:var(--r);padding:12px}
    .iframe-wrap{border:1px solid var(--line);border-radius:var(--r);overflow:hidden;background:#0b141b;height:85vh;min-height:620px}
    .iframe-wrap iframe{width:100%;height:100%;border:0}
    @media (max-width:900px){ .iframe-wrap{height:90vh;min-height:680px} }
    .overview-grid{display:grid;gap:12px;grid-template-columns:1.1fr 1.4fr}
    .announce{border:1px solid var(--line);border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.025));padding:14px}
    .ann-head{display:flex;align-items:flex-start;justify-content:space-between;gap:10px}
    .ann-title{margin:0 0 2px}
    .ann-sub{color:var(--muted);font-size:12px}
    .kpiRow{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:12px 0}
    .kpi{background:#0f1f2b;border:1px solid var(--line);border-radius:12px;padding:10px}
    .kLab{font-size:11px;color:#a7bed0;letter-spacing:.06em;text-transform:uppercase}
    .kVal{margin-top:4px;font-weight:900;font-size:18px}
    .offerCard{border:1px solid var(--line);background:#0f1a24;border-radius:12px;padding:12px}
    .offerTitle{font-weight:900;margin:0 0 6px}
    .offerMeta{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .offerMeta .chip{background:#0e2231;border-color:#21435a}
    .ctaRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .previewBlock{margin-top:12px}
    .previewBlock h5{margin:0 0 6px}
    .facts-preview{width:100%;height:300px;border:0;border-radius:12px;background:#0b141b}
    @media (max-width:980px){ .overview-grid{grid-template-columns:1fr} .kpiRow{grid-template-columns:1fr 1fr 1fr} }
    @media (max-width:620px){ .kpiRow{grid-template-columns:1fr 1fr} }
    .townhall{display:grid;grid-template-rows:auto 1fr auto; gap:10px; height:62vh; min-height:420px}
    .th-head{display:flex;align-items:center;justify-content:space-between}
    .th-body{border:1px solid var(--line);border-radius:14px;background:#0f1a24;overflow:auto;padding:12px}
    .msg{margin:8px 0;display:grid;gap:4px}
    .meta{font-size:11px;color:#a7bed0}
    .bubble{display:inline-block;max-width:min(680px,85%);padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#142332}
    .me .bubble{background:linear-gradient(180deg,#143a2a,#0d291f);border-color:rgba(69,255,169,.25)}
    .th-input{display:flex;gap:8px}
    .th-input input{flex:1;border:1px solid var(--line);border-radius:12px;padding:12px;background:#0f1a24;color:#eaf1f6}
    .th-input button{min-width:96px;border-radius:12px;border:1px solid var(--line);background:linear-gradient(180deg,#26cf84,#1a9b61);color:#fff;cursor:pointer}
    .settings-grid{display:grid;grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:960px){ .settings-grid{grid-template-columns:1fr} }
    .section{border:1px solid var(--line); border-radius:14px; padding:12px; background:#0f1a24}
    .section h3{margin:0 0 8px}
    .row{display:grid; grid-template-columns:140px 1fr; gap:10px; align-items:flex-start; margin:8px 0}
    @media (max-width:640px){ .row{grid-template-columns:1fr} }
    .chips{display:flex; flex-wrap:wrap; gap:8px}
    .chip{user-select:none; cursor:pointer; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background:#0f1a24; color:#d3e3f5; font-size:13px}
    .chip input{display:none}
    .chip.active{background:linear-gradient(180deg,#1e3a5f,#0d2136); border-color:#2b74ff}
    .muted{color:var(--muted); font-size:13px}
    .inline{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .input, .textarea{width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:#0c1620; color:#eaf1f6}
    .textarea{min-height:96px; resize:vertical}
    .small{font-size:12px; color:#9fb3c7}
    .badge{display:inline-flex; align-items:center; gap:6px; border:1px solid var(--line); border-radius:999px; padding:6px 10px; background:#0e1b27; font-size:12px}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border:1px solid var(--line);padding:8px;text-align:left;font-size:13px}
    .table th{background:#0f2434}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:900px){ .grid2{grid-template-columns:1fr} }
    .stats{display:flex;flex-wrap:wrap;gap:8px}
    .stat{background:#0e2231;border:1px solid var(--line);border-radius:10px;padding:8px 10px;font-weight:800}
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DealBankers ‚Ä¢ Portal</title>
<link rel="icon" type="image/jpeg" href="icon (1).jpg"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

<style>
:root {
  --bg1:#0b131b;--bg2:#142838;--bg3:#173c53;
  --line:#254a63;--text:#f1f7fb;--muted:#c5d3e1;
  --shadow:0 28px 70px rgba(0,0,0,.55)
}
*{box-sizing:border-box}
body{
  margin:0;color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(1000px 420px at 90% -8%, rgba(93,224,255,.22) 0%, transparent 60%),
             linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3));
  transition:all .4s ease-in-out;
}
.header{
  display:flex;align-items:center;justify-content:space-between;
  gap:12px;padding:10px 14px;
  border-bottom:1px solid rgba(255,255,255,.2);
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));
  box-shadow:0 3px 12px rgba(0,0,0,.4)
}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.chip{
  display:inline-flex;align-items:center;gap:8px;
  height:34px;padding:0 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  background:linear-gradient(180deg,#111f2c,#0d1823);
  color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer
}
.chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a);}
.chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31);}
.wrap{max-width:1000px;margin:0 auto;padding:16px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18);
  border-radius:20px;box-shadow:var(--shadow);overflow:hidden;
  animation:fadeIn .7s ease forwards
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
.card-head{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.2);
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06))
}
.tabs{display:flex;gap:8px;flex-wrap:wrap}
.tab{
  padding:6px 10px;border:1px solid rgba(255,255,255,.2);
  border-radius:10px;background:#0e2332;
  color:#cfe6ff;text-decoration:none;cursor:pointer
}
.tab.active{background:linear-gradient(180deg,#2b74ff,#0a58ca);color:#fff}
.msgs{
  border:1px dashed rgba(255,255,255,.28);
  border-radius:12px;padding:10px;
  max-height:360px;overflow:auto;
  background:#0e2231;scroll-behavior:smooth
}
.msg{padding:6px 8px;border-bottom:1px dashed rgba(255,255,255,.16)}
.msg:last-child{border-bottom:0}
.input{display:flex;gap:8px;align-items:center;margin-top:8px}
.input input{
  flex:1;background:#0d1f2d;
  border:1px solid #254a63;border-radius:12px;
  color:#eaf6ff;padding:10px
}
.button{
  display:inline-flex;align-items:center;justify-content:center;
  gap:8px;height:40px;padding:0 12px;border-radius:10px;
  border:1px solid #254a63;
  background:linear-gradient(180deg,#102334,#0b1521);
  color:#eaf6ff;font-weight:700
}
.meta{color:var(--muted);font-size:12px}
.ok{color:#29e3a0}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="config.js"></script>
</head>

<body data-portal="profile">
<header class="header">
  <div>DEALBANKERS ‚Ä¢ Portal</div>
  <nav class="nav">
    <!-- ‚úÖ TOOLS now routes directly to your profile dashboard -->
    <a class="chip" href="https://www.dealbankers.com/profile.html">Tools</a>
    <a class="chip primary" href="claimsync.html">ClaimSync</a>
    <button class="chip" id="btnBlue">üåÄ Blue Phone</button>
    <button class="chip danger" id="btnRed">üö® Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>

<div class="wrap">
  <section class="card">
    <div class="card-head">
      <div>
        <div style="font-weight:900">Overview</div>
        <div class="meta">Capital Open: <span class="ok">$300k</span> ‚Ä¢ Turn: 7‚Äì10 days</div>
      </div>
      <div class="tabs">
        <a class="tab active" id="goWholesaler">Wholesaler</a>
        <a class="tab" id="goContractor">Contractor</a>
        <a class="tab" id="goRealtor">Realtor</a>
        <a class="tab" id="goInvestor">Investor</a>
        <a class="tab" id="goSettings">Settings</a>
      </div>
    </div>

    <div class="body" id="portalContainer">
      <div class="meta" style="margin-bottom:6px">Townhall (All Users)</div>
      <div id="msgs" class="msgs"><div class="meta">Loading chat...</div></div>
      <div class="input">
        <input id="msgBox" placeholder="Say something to the room... (press Enter to send)"/>
        <button id="sendBtn" class="button">Send</button>
      </div>
    </div>
  </section>
</div>

<script>
let U=null;
firebase.auth().onAuthStateChanged(user=>{
  if(user){
    U=user;
    console.log("User logged in:", U.email);
    attachTownhall();
  }else{
    console.log("User not logged in, redirecting...");
    window.location.href="index.html";
  }
});

document.getElementById("logoutBtn").onclick=()=>firebase.auth().signOut();

function esc(s){return(''+(s||'')).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

function attachTownhall(){
  const ref=firebase.database().ref("townhall/messages").limitToLast(100);
  const list=document.getElementById("msgs");
  list.innerHTML="<div class='meta'>Connected to Townhall...</div>";
  ref.on("child_added",snap=>{
    const m=snap.val()||{}, el=document.createElement("div");
    el.className="msg";
    const t=new Date(m.ts||Date.now()).toLocaleString();
    el.innerHTML="<span style='font-weight:800;color:#bfe3ff'>"+esc(m.name||"Anon")+
      "</span> <span style='font-size:11px;color:#8fb3d1'>"+t+
      "</span><div>"+esc(m.text||"")+"</div>";
    list.appendChild(el);
    list.scrollTop=list.scrollHeight;
  });
  const send=()=>{
    const box=document.getElementById("msgBox");
    const txt=(box.value||"").trim();
    if(!txt)return;
    firebase.database().ref("townhall/messages").push({
      uid:U.uid,
      name:U.displayName||U.email||"Anon",
      text:txt,
      ts:firebase.database.ServerValue.TIMESTAMP
    }).then(()=>box.value="");
  };
  document.getElementById("sendBtn").onclick=send;
  document.getElementById("msgBox").addEventListener("keydown",e=>{
    if(e.key==="Enter"){e.preventDefault();send();}
  });
}

// Portal section loader
function loadPortal(file,id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  fetch(file)
    .then(r=>r.text())
    .then(html=>{document.getElementById("portalContainer").innerHTML=html;})
    .catch(()=>{document.getElementById("portalContainer").innerHTML=`<div style='padding:20px;'>‚ö†Ô∏è Unable to load ${file}</div>`;});
}

// Event binding for sections
document.getElementById("goWholesaler").onclick=()=>loadPortal("wholesaler.html","goWholesaler");
document.getElementById("goContractor").onclick=()=>loadPortal("contractor.html","goContractor");
document.getElementById("goRealtor").onclick=()=>loadPortal("realtor.html","goRealtor");
document.getElementById("goInvestor").onclick=()=>loadPortal("investor.html","goInvestor");
document.getElementById("goSettings").onclick=()=>loadPortal("settings.html","goSettings");
</script>
</body>
</html>

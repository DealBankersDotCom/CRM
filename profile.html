<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
<style>
:root{--bg1:#0b131b;--bg2:#142838;--bg3:#173c53;--line:#254a63;--text:#f1f7fb;--muted:#c5d3e1;--shadow:0 28px 70px rgba(0,0,0,.55)}
*{box-sizing:border-box}
body{margin:0;color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
background:radial-gradient(1200px 520px at 92% -12%, rgba(93,224,255,.22) 0%, transparent 60%),linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3))}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,.2);
background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06))}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.chip{display:inline-flex;align-items:center;gap:8px;height:34px;padding:0 12px;border-radius:999px;border:1px solid rgba(255,255,255,.22);
background:linear-gradient(180deg,#111f2c,#0d1823);color:#eaf6ff;text-decoration:none;font-weight:700;cursor:pointer}
.chip.danger{background:linear-gradient(180deg,#6b1111,#3a0a0a)}
.chip.primary{background:linear-gradient(180deg,#0f2945,#0a1d31)}
/* active look for the small portal chips */
.chip.active{background:linear-gradient(180deg,#2b74ff,#0a58ca);border-color:#3b7af0;color:#fff}

.portal-nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-start;
padding:8px 14px;border-bottom:1px solid rgba(255,255,255,.14);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03))}

.wrap{max-width:1000px;margin:0 auto;padding:16px}
.card{background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.18);
border-radius:20px;box-shadow:var(--shadow);overflow:hidden}
.card-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.2);
background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06))}
.tabs{display:flex;gap:8px;flex-wrap:wrap}
.tab{padding:6px 10px;border:1px solid rgba(255,255,255,.2);border-radius:10px;background:#0e2332;color:#cfe6ff;text-decoration:none}
.tab.active{background:linear-gradient(180deg,#2b74ff,#0a58ca);color:#fff}
.body{padding:14px}
.msgs{border:1px dashed rgba(255,255,255,.28);border-radius:12px;padding:10px;max-height:360px;overflow:auto;background:#0e2231}
.msg{padding:6px 8px;border-bottom:1px dashed rgba(255,255,255,.16)}.msg:last-child{border-bottom:0}
.input{display:flex;gap:8px;align-items:center;margin-top:8px}.input input{flex:1;background:#0d1f2d;border:1px solid #254a63;border-radius:12px;color:#eaf6ff;padding:10px}
.button{display:inline-flex;align-items:center;justify-content:center;gap:8px;height:40px;padding:0 12px;border-radius:10px;border:1px solid #254a63;background:linear-gradient(180deg,#102334,#0b1521);color:#eaf6ff;font-weight:700}
.meta{color:var(--muted);font-size:12px}.ok{color:#29e3a0}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
<script src="config.js"></script><script src="app-auth.js"></script></head>
<body data-portal="profile">

<!-- Global header (unchanged) -->
<header class="header">
  <div>DEALBANKERS â€¢ Portal</div>
  <nav class="nav">
    <a class="chip primary" href="claims-exchange.html">Claims Exchange</a>
    <button class="chip" id="btnBlue">ðŸŒ€ Blue Phone</button>
    <button class="chip danger" id="btnRed">ðŸš¨ Red Phone</button>
    <a class="chip" id="logoutBtn">Log Out</a>
  </nav>
</header>

<!-- NEW: small always-visible portal chips -->
<nav class="portal-nav" aria-label="Portals">
  <a class="chip" href="wholesaler.html">Wholesaler</a>
  <a class="chip" href="contractor.html">Contractor</a>
  <a class="chip" href="realtor.html">Realtor</a>
  <a class="chip" href="settings.html">Settings</a>
</nav>

<!-- Blue/Red phone modal (unchanged) -->
<div class="modal-backdrop" id="rbModal">
  <div class="modal">
    <h3 id="rbTitle">Request</h3>
    <div class="row"><label>Category</label>
      <select id="rbCategory">
        <option>Acquisition</option><option>Sales</option><option>Contractor</option><option>Realtor</option><option>Website</option>
      </select>
    </div>
    <div class="row"><label>Subject</label><input id="rbSubject" placeholder="Short summary"/></div>
    <div class="row"><label>Details</label><textarea id="rbDetails" rows="4" placeholder="What do you need?"></textarea></div>
    <div class="actions">
      <button class="chip" id="rbCancel">Cancel</button>
      <button class="chip primary" id="rbSubmit">Send</button>
    </div>
  </div>
</div>
<script>
(function(){
  const portal = "profile";
  function showModal(urgent){
    rbTitle.textContent = urgent ? "ðŸš¨ Urgent Request" : "Blue Phone Request";
    rbModal.style.display='flex'; rbSubmit.dataset.urgent = urgent ? '1' : '0';
  }
  function hideModal(){ rbModal.style.display='none'; }
  document.addEventListener('click',function(e){
    if(e.target.id==='btnRed') showModal(true);
    if(e.target.id==='btnBlue') showModal(false);
    if(e.target.id==='rbCancel' || e.target.id==='rbModal') hideModal();
    if(e.target.id==='logoutBtn'){ try{ firebase.auth().signOut(); }catch(_){} }
    if(e.target.id==='rbSubmit')(async function(){
      const payload={ portal,
        cat: rbCategory.value, subject: rbSubject.value.trim(), details: rbDetails.value.trim(),
        urgent: rbSubmit.dataset.urgent==='1',
        uid:(firebase.auth().currentUser||{}).uid||null,
        email:(firebase.auth().currentUser||{}).email||null,
        ts: firebase.database.ServerValue.TIMESTAMP
      };
      try{ await firebase.database().ref('requests').push(payload);
        alert('Request sent. We will respond shortly.'); hideModal(); rbSubject.value=''; rbDetails.value='';
      }catch(err){ console.error(err); alert('Could not send. Check your connection.'); }
    })();
  });
})();
</script>

<div class="wrap">
  <section class="card">
    <div class="card-head">
      <div>
        <div style="font-weight:900">Overview</div>
        <div class="meta">Capital Open: <span class="ok">$300k</span> â€¢ Turn: 7â€“10 days</div>
      </div>
      <div class="tabs">
        <a class="tab active">Overview</a>
        <!-- CHANGED: one Wholesaler button instead of separate Acq / Dispo -->
        <a class="tab" href="wholesaler.html">Wholesaler</a>
        <a class="tab" href="contractor.html">Contractor</a>
        <a class="tab" href="realtor.html">Realtor</a>
        <a class="tab" href="settings.html">Settings</a>
      </div>
    </div>
    <div class="body">
      <div class="meta" style="margin-bottom:6px">Townhall (All Users)</div>
      <div id="msgs" class="msgs"></div>
      <div class="input">
        <input id="msgBox" placeholder="Say something to the room... (press Enter to send)"/>
        <button id="sendBtn" class="button">Send</button>
      </div>
    </div>
  </section>
</div>

<script>
let U=null; firebase.auth().onAuthStateChanged(u=>{ if(u){U=u; attach();} });
logoutBtn.onclick=()=>firebase.auth().signOut().then(()=>location.href='index.html');

function attach(){
  const ref=firebase.database().ref('townhall/messages').limitToLast(100), list=document.getElementById('msgs');
  ref.on('child_added', s=>{
    const m=s.val()||{}, el=document.createElement('div'); el.className='msg';
    const t=new Date(m.ts||Date.now()).toLocaleString();
    el.innerHTML='<span style="font-weight:800;color:#bfe3ff">'+esc(m.name||"Anon")+'</span> '+
      '<span style="font-size:11px;color:#8fb3d1">'+t+'</span><div>'+esc(m.text||"")+'</div>';
    list.appendChild(el); list.scrollTop=list.scrollHeight;
  });
  function send(){
    const box=msgBox; const txt=(box.value||'').trim(); if(!txt) return;
    firebase.database().ref('townhall/messages')
      .push({uid:U.uid,name:U.displayName||U.email||'Anon',text:txt,ts:firebase.database.ServerValue.TIMESTAMP})
      .then(()=>box.value='');
  }
  sendBtn.onclick=send; msgBox.addEventListener('keydown',e=>{ if(e.key==='Enter'){e.preventDefault();send();}});
}
function esc(s){return(''+(s||'')).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
</script>
</body></html>
